<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Sensory Kitchen: Farm to Bar</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFF00;
            font-family: 'Sarabun', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 { font-size: 2.2rem; margin-bottom: 20px; border-bottom: 2px solid #FFFF00; padding-bottom: 10px; }
        #game-container { width: 100%; max-width: 700px; position: relative; }
        #back-btn {
            position: absolute; top: -10px; left: 0;
            background: transparent; border: 2px solid #FFFF00; color: #FFFF00;
            padding: 8px 15px; font-size: 1rem; cursor: pointer; border-radius: 8px;
            transition: all 0.3s;
        }
        #back-btn:hover { background: #FFFF00; color: #000; }
        .status-bar {
            display: flex; justify-content: space-between; font-size: 1.2rem; margin-bottom: 20px;
            padding: 15px; border: 2px solid #333; border-radius: 8px; background-color: #111;
        }
        .choices { display: flex; flex-direction: column; gap: 15px; margin-top: 30px; }
        button {
            background-color: #000; border: 2px solid #FFFF00; color: #FFFF00;
            padding: 15px 20px; font-size: 1.2rem; cursor: pointer; border-radius: 10px;
            text-align: left; transition: all 0.2s;
        }
        button:hover, button:focus {
            background-color: #FFFF00; color: #000; font-weight: bold;
            transform: scale(1.01); box-shadow: 0 0 10px rgba(255,255,0,0.5);
        }
        #start-btn { font-size: 2rem; font-weight: bold; text-align: center; margin-top: 20px; }
        #question-content {
            font-size: 1.4rem;
            line-height: 1.6;
            margin: 30px 0;
        }
    </style>
</head>
<body>

<div id="game-container">
    <button id="back-btn" onclick="exitWithSound()">กลับเมนูหลัก</button>

    <h1 id="game-title" tabindex="-1">เส้นทางช็อกโกแลต: จากสวนสู่บาร์</h1>
    
    <div id="status-bar" class="status-bar" style="display:none;">
        <span id="step-display">ขั้นตอน: 1/8</span>
        <span id="mistake-display">ผิดพลาด: 0/2</span>
    </div>

    <div id="question-content" role="alert" aria-live="assertive" aria-atomic="true"></div>

    <div id="main-content">
        <p id="welcome-text">ยินดีต้อนรับสู่เกมจำลองการทำช็อกโกแลตฉบับสมจริงค่ะ เกมนี้เราจะเริ่มตั้งแต่การดูแลต้นโกโก้ไปจนถึงช็อกโกแลตพร้อมทาน หากพร้อมแล้ว กดปุ่มเพื่อเริ่มเกมได้เลยค่ะ</p>
        <button id="start-btn" onclick="startGame(event)">เริ่มเดินทางสู่โลกช็อกโกแลต</button>
    </div>

    <div id="choices-container" class="choices" style="display:none;"></div>
</div>

<script>
    const bgMusic    = new Audio('audio/01.mp3');
    bgMusic.loop = true; bgMusic.preload = 'auto';

    const correctSfx = new Audio('audio/t.mp3');
    const wrongSfx   = new Audio('audio/f.mp3');
    const doorSfx    = new Audio('audio/door.mp3');

    let audioUnlocked = false;

    function unlockAudio() {
        if (audioUnlocked) return;
        try {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain(); gain.gain.value = 0;
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(0); osc.stop(ctx.currentTime + 0.01);
            [bgMusic, correctSfx, wrongSfx, doorSfx].forEach(audio => audio.load());
            audioUnlocked = true;
        } catch(e) {
            console.log('Audio unlock failed:', e);
        }
    }

    function stopBackgroundMusic() {
        bgMusic.pause();
        bgMusic.currentTime = 0;
    }

    function exitWithSound() {
        stopBackgroundMusic();
        doorSfx.currentTime = 0;
        doorSfx.play().catch(()=>{});
        doorSfx.onended = () => window.location.href = '../index.html';
    }

    function restartWithSound() {
        stopBackgroundMusic();
        doorSfx.currentTime = 0;
        doorSfx.play().catch(()=>{});
        doorSfx.onended = () => location.reload();
    }

    const gameData = [ /* ข้อมูลเหมือนเดิมทุกอย่าง ไม่เปลี่ยน */ 
        { step: 1, title: "การดูแลต้นโกโก้ (Planting & Care)", description: "คุณยืนอยู่ในสวนโกโก้ อากาศร้อนชื้น มีเสียงนกร้อง 'จิ๊บๆ' และลมพัดใบไม้ไหว 'ฟู่...' ต้นโกโก้ชอบร่มเงา แต่ก็ต้องการแสงแดดบ้าง คุณจะเลือกปลูกต้นโกโก้ในลักษณะไหนเพื่อให้ได้ผลผลิตที่ดีที่สุด?", choices: [ { text: "ปลูกกลางแจ้ง แดดจัด 100% เพื่อให้สังเคราะห์แสงเต็มที่", correct: false, feedback: "ผิดค่ะ! ต้นโกโก้อ่อนไหวต่อแดดจัด ใบจะไหม้และต้นจะแคระแกรน" }, { text: "ปลูกแซมใต้ร่มเงาไม้ใหญ่ (Agroforestry) ให้มีแสงรำไร", correct: true, feedback: "ถูกต้องค่ะ! ธรรมชาติของโกโก้ต้องการร่มเงาจากไม้พี่เลี้ยง เพื่อรักษาความชื้นและอุดหภูมิที่เหมาะสม" }, { text: "ปลูกในโรงเรือนปิดทึบ ไม่ให้โดนลมโดนแดด", correct: false, feedback: "ผิดค่ะ! โกโก้ต้องการแมลงในการผสมเกสร หากปิดทึบจะไม่ออกลูกค่ะ" } ] },
        { step: 2, title: "การเก็บเกี่ยว (Harvesting)", description: "ถึงเวลาเก็บเกี่ยวแล้ว เสียงมีดตัดขึ้ว 'ฉับ!' คุณสัมผัสผลโกโก้ที่ลำต้น มีทั้งผลสีเขียวแข็งๆ และผลสีเหลืองอมส้ม คุณจะเลือกเก็บผลไหนและเก็บอย่างไร?", choices: [ { text: "ดึงผลสีเขียวๆ ออกจากต้นด้วยมือเปล่า", correct: false, feedback: "ผิดค่ะ! ผลสีเขียวยังไม่สุก และการดึงจะทำลายตาพืชที่จะออกดอกในรอบถัดไป" }, { text: "ใช้กรรไกรตัดเฉพาะผลที่สุกเป็นสีเหลืองหรือส้ม ระวังไม่ให้โดนหมอนรองดอก", correct: true, feedback: "ถูกต้องค่ะ! ต้องเลือกผลสุกเต็มที่เพื่อให้ได้รสชาติที่ดี และตัดอย่างระมัดระวังเพื่อถนอมต้น" }, { text: "ใช้ไม้สอยให้ร่วงลงมาทั้งหมดทีเดียว", correct: false, feedback: "ผิดค่ะ! จะทำให้ผลช้ำเสียหายและได้ผลดิบปนมาด้วย ซึ่งหมักแล้วจะไม่มีรสช็อกโกแลต" } ] },
        { step: 3, title: "การหมัก (Fermentation)", description: "แกะเมล็ดออกจากผลแล้ว เมล็ดเปียกเยิ้มไปด้วยเยื่อสีขาวรสเปรี้ยวหวาน ต้องนำไปหมักเพื่อสร้างกลิ่นช็อกโกแลต คุณจะหมักอย่างไร?", choices: [ { text: "ล้างน้ำให้สะอาดแล้วตากแดดทันที", correct: false, feedback: "ผิดค่ะ! ถ้าล้างเยื่ออก จุลินทรีย์จะไม่มีอาหาร กระบวนการหมักจะไม่เกิด รสชาติจะเป็นแค่ถั่วขมๆ" }, { text: "แช่ในน้ำเชื่อมเพื่อเพิ่มความหวาน", correct: false, feedback: "ผิดค่ะ! ไม่จำเป็นต้องเติมน้ำตาล เยื่อโกโก้มีความหวานธรรมชาติเพียงพอ" }, { text: "กองรวมกันในลังไม้แล้วคลุมด้วยใบตอง เพื่อให้เกิดความร้อน", correct: true, feedback: "ถูกต้องค่ะ! การหมักในลังไม้จะสร้างความร้อน 45-50 องศา ฆ่าตัวอ่อนในเมล็ดและเริ่มสร้างสารตั้งต้นของกลิ่นช็อกโกแลต" } ] },
        { step: 4, title: "การตากแห้ง (Drying)", description: "หมักครบ 6 วันแล้ว เมล็ดเปลี่ยนเป็นสีน้ำตาลแดง กลิ่นเปรี้ยวเริ่มหายไป ตอนนี้ต้องลดความชื้น เสียงเกลี่ยเมล็ดดัง 'แกรกๆ' บนแคร่ไม้ไผ่ วิธีตากที่ถูกต้องคือ?", choices: [ { text: "นำเข้าเตาอบลมร้อนอุดหภูมิสูงเพื่อให้แห้งเร็วๆ", correct: false, feedback: "ผิดค่ะ! ความร้อนสูงเกินไปจะทำให้เมล็ดแห้งกระด้างและกักเก็บกรดเปรี้ยวไว้ข้างใน" }, { text: "ตากแดดบนแคร่ยกสูง และหมั่นเกลี่ยเมล็ดสม่ำเสมอ", correct: true, feedback: "ถูกต้องค่ะ! แสงแดดจะค่อยๆ ไล่ความชื้นและระเหยกรดที่ไม่ต้องการออกไปอย่างช้าๆ" }, { text: "ตากบนพื้นปูนโดยตรงเพื่อรับความร้อนจากพื้น", correct: false, feedback: "ผิดค่ะ! เมล็ดอาจปนเปื้อนสิ่งสกปรกและได้รับความร้อนไม่สม่ำเสมอ" } ] },
        { step: 5, title: "การคั่ว (Roasting)", description: "เมล็ดแห้งดีแล้ว นำมาคั่วเพื่อให้กลิ่นหอมฟุ้ง เสียงเมล็ดแตกตัว 'เปรี้ยะ... เปรี้ยะ...' ในกระทะคั่ว คุณจะใช้ไฟระดับไหน?", choices: [ { text: "ใช้ไฟแรงสุดๆ ให้ไหม้เกรียมเหมือนกาแฟคั่วเข้ม", correct: false, feedback: "ผิดค่ะ! โกโก้บอบบางกว่ากาแฟ ถ้าไหม้จะขมจนทานไม่ได้เลย" }, { text: "ต้มในน้ำเดือดจนสุด", correct: false, feedback: "ผิดค่ะ! การต้มไม่ใช่การคั่ว จะไม่ได้กลิ่นหอมของช็อกโกแลตเลย" }, { text: "ใช้ไฟอ่อนถึงปานกลาง คั่วจนมีกลิ่นหอมและเปลือกร่อนออก", correct: true, feedback: "ถูกต้องค่ะ! การคั่วที่เหมาะสมจะดึงเอาลักษณะรสชาติของโกโก้นั้นๆ ออกมาได้ดีที่สุด" } ] },
        { step: 6, title: "การโม่บด (Grinding & Conching)", description: "กะเทาะเปลือกออกแล้วเหลือแต่เนื้อใน (Nibs) เสียงเครื่องโม่หินดัง 'ครืด... ครืด...' บดเมล็ดแข็งๆ จนเริ่มเหลว คุณจะบดนานแค่ไหน?", choices: [ { text: "บดแค่พอหยาบๆ เหมือนทราย", correct: false, feedback: "ผิดค่ะ! เนื้อสัมผัสจะสากลิ้น ไม่ละลายในปาก" }, { text: "บดละเอียดต่อเนื่อง 24-48 ชั่วโมง จนเนื้อเนียนเป็นของเหลว", correct: true, feedback: "ถูกต้องค่ะ! แรงเสียดทานจะทำให้ไขมันโกโก้ละลายออกมาจนกลายเป็นน้ำช็อกโกแลตที่เนียนนุ่ม" }, { text: "เติมน้ำลงไปช่วยปั่นให้เหลวเร็วขึ้น", correct: false, feedback: "ผิดมหันต์ค่ะ! น้ำคือศัตรูของช็อกโกแลต จะทำให้ช็อกโกแลตจับตัวเป็นก้อนแข็ง (Seize) ทันที" } ] },
        { step: 7, title: "การปรับอุดหภูมิ (Tempering)", description: "ได้ช็อกโกแลตเหลวแล้ว แต่ถ้าเทใส่พิมพ์เลยจะไม่แข็งตัว ต้องทำ Tempering เสียงเกรียงขูดหินอ่อน 'กริ๊... กริ๊...' วิธีที่ถูกคือ?", choices: [ { text: "นำเข้าช่องฟรีซทันทีที่ยังร้อนๆ", correct: false, feedback: "ผิดค่ะ! จะเกิดก้าขาว (Bloom) และช็อกโกแลตจะไม่กรอบ" }, { text: "คนไปเรื่อยๆ โดยไม่ต้องสนใจอุดหภูมิ", correct: false, feedback: "ผิดค่ะ! โครงสร้างผลึกไขมันจะไม่เรียงตัว ทำให้ช็อกโกแลตละลายง่ายเมื่อจับ" }, { text: "ลดอุดหภูมิลงแล้วเพิ่มขึ้นเล็กน้อย เพื่อจัดเรียงผลึกไขมัน", correct: true, feedback: "ถูกต้องค่ะ! การควบคุมอุดหภูมิขึ้นลงจะทำให้ช็อกโกแลตเงางาม กรอบ และไม่ละลายในมือ" } ] },
        { step: 8, title: "เทใส่พิมพ์และแช่เย็น (Molding & Cooling)", description: "ขั้นตอนสุดท้าย เทช็อกโกแลตลงพิมพ์ เคาะไล่ฟองอากาศ 'ปึ๊ก! ปึ๊ก!' จะนำไปแช่เย็นที่ไหนดี?", choices: [ { text: "ช่องแช่แข็ง (Freezer) ให้แข็งเร็วที่สุด", correct: false, feedback: "ผิดค่ะ! เย็นจัดเกินไปจะทำให้ช็อกโกแลตชื้นเมื่อนำออกมา (Sugar Bloom)" }, { text: "วางไว้ที่อุดหภูมิห้องในเมืองไทย", correct: false, feedback: "ผิดค่ะ! อากาศร้อนเกินไป ช็อกโกแลตจะไม่เซ็ตตัว" }, { text: "ช่องแช่เย็นธรรมดา (ตู้เย็นช่องปกติ) อุดหภูมิประมาณ 10-15 องศา", correct: true, feedback: "ถูกต้องค่ะ! เป็นอุดหภูมิที่เหมาะสมที่สุดในการให้ช็อกโกแลตค่อยๆ เซ็ตตัวอย่างสมบูรณ์" } ] }
    ];

    let currentStepIndex = 0;
    let mistakes = 0;
    const maxMistakes = 2;

    function announceAndShow(text) {
        const el = document.getElementById('question-content');
        el.innerHTML = text;
    }

    async function startGame(event) {
        unlockAudio();
        try { await bgMusic.play(); } catch(e) { console.log('Background music play failed:', e); }

        document.getElementById('game-title').style.display = 'none';
        document.getElementById('main-content').style.display = 'none';
        document.getElementById('status-bar').style.display = 'flex';
        document.getElementById('choices-container').style.display = 'flex';

        currentStepIndex = 0;
        mistakes = 0;
        updateStatus();

        const q = document.getElementById('question-content');
        q.setAttribute('aria-live', 'off');
        q.textContent = '';
        await new Promise(r => setTimeout(r, 100));
        q.setAttribute('aria-live', 'assertive');
        await new Promise(r => setTimeout(r, 500));
        loadStep();
    }

    function updateStatus() {
        document.getElementById('step-display').textContent = `ขั้นตอน: ${currentStepIndex + 1}/${gameData.length}`;
        document.getElementById('mistake-display').textContent = `ผิดพลาด: ${mistakes}/${maxMistakes}`;
    }

    function loadStep() {
        if (currentStepIndex >= gameData.length) {
            endGame(true);
            return;
        }

        const step = gameData[currentStepIndex];
        announceAndShow(`<h2>${step.title}</h2><p>${step.description}</p>`);

        const div = document.getElementById('choices-container');
        div.innerHTML = '';
        step.choices.forEach((c, i) => {
            const btn = document.createElement('button');
            btn.textContent = `${i + 1}. ${c.text}`;
            btn.onclick = () => checkAnswer(c);
            btn.onkeydown = e => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); checkAnswer(c); }};
            // เพิ่ม tabindex และ id เพื่อให้โฟกัสได้แน่นอน
            btn.tabIndex = 0;
            if (i === 0) btn.id = 'first-choice';
            div.appendChild(btn);
        });

        // รอให้ aria-live อ่านคำถามเสร็จ แล้วโฟกัสไปที่ข้อ 1
        setTimeout(() => {
            const firstBtn = document.getElementById('first-choice');
            if (firstBtn) firstBtn.focus();
        }, 800); // ปรับ delay ตามความยาวข้อความ (800ms เพียงพอสำหรับทุกข้อ)
    }

    function checkAnswer(choice) {
        setTimeout(() => {
            if (choice.correct) {
                correctSfx.currentTime = 0; correctSfx.play().catch(()=>{});
                announceAndShow(`<p style="color:#00ff00; font-size:1.5rem;">ถูกต้องค่ะ! ${choice.feedback}</p>`);
            } else {
                wrongSfx.currentTime = 0; wrongSfx.play().catch(()=>{});
                mistakes++;
                updateStatus();

                if (mistakes > maxMistakes) {
                    announceAndShow(`<p style="color:#ff4444; font-size:1.5rem;">ผิดค่ะ ${choice.feedback}<br>คุณทำผิดครบ 3 ครั้ง เกมจบแล้วค่ะ</p>`);
                    setTimeout(() => endGame(false), 6000);
                    return;
                } else {
                    const left = maxMistakes + 1 - mistakes;
                    announceAndShow(`<p style="color:#ff4444; font-size:1.5rem;">ผิดค่ะ ${choice.feedback}<br>เหลือโอกาสอีก ${left} ครั้ง</p>`);
                }
            }

            // หลังจากอ่านผลลัพธ์เสร็จ (4 วินาที) → โหลดขั้นตอนถัดไป → แล้วโฟกัสข้อ 1 อัตโนมัติอีกครั้ง
            setTimeout(() => {
                currentStepIndex++;
                updateStatus();
                loadStep();
            }, 4000);

        }, 1000);
    }

    function endGame(success) {
        stopBackgroundMusic();
        document.getElementById('choices-container').style.display = 'none';
        document.getElementById('status-bar').style.display = 'none';

        if (success) {
            correctSfx.play().catch(()=>{});
            announceAndShow(`
                <h1 style="color:#00ff00;">ภารกิจสำเร็จ!</h1>
                <p style="font-size:1.6rem;">ยินดีด้วยค่ะ! คุณเรียนรู้กระบวนการทำช็อกโกแลตตั้งแต่ต้นจนจบสำเร็จแล้ว<br>ช็อกโกแลตของคุณสมบูรณ์แบบมากค่ะ</p>
                <button onclick="restartWithSound()" style="font-size:1.8rem; padding:20px;">เล่นอีกครั้ง</button>
            `);
        } else {
            wrongSfx.play().catch(()=>{});
            announceAndShow(`
                <h1 style="color:#ff4444;">จบเกม</h1>
                <p style="font-size:1.6rem;">เสียใจด้วยค่ะ คุณทำผิดพลาดเกินกำหนด<br>การทำช็อกโกแลตต้องอาศัยความใส่ใจ ลองใหม่อีกครั้งนะคะ</p>
                <button onclick="restartWithSound()" style="font-size:1.8rem; padding:20px;">เริ่มใหม่</button>
            `);
        }
    }

    window.addEventListener('pagehide', stopBackgroundMusic);
    window.addEventListener('beforeunload', stopBackgroundMusic);
</script>
