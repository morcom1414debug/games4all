<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เจ้าเป็ดจอมกวน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #0d1a26;
            color: #e0f2fe;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            user-select: none;
            touch-manipulation: none;
        }
        .container {
            background-color: #1a2a3a;
            border: 4px solid #4a5c6c;
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 500px;
            position: relative;
        }
        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fca5a5;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .game-info {
            font-size: 1.25rem;
            margin-top: 1rem;
            color: #94a3b8;
        }
        #message {
            font-size: 1.5rem;
            margin-top: 2rem;
            min-height: 4rem;
        }
        .game-stats {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 1.5rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: #fde68a;
        }
        .start-button, .back-button, .permission-button {
            background-color: #10b981;
            color: white;
            padding: 1.25rem 2.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .start-button {
            margin-top: 2rem;
        }
        .permission-button {
            background-color: #f97316;
            margin-top: 1rem;
        }
        .start-button:hover, .back-button:hover, .permission-button:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }
        .start-button:active, .back-button:active, .permission-button:active {
            transform: scale(0.95);
        }
        .controls-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 2rem;
        }
        .control-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 0 0.5rem;
            text-align: center;
        }
        .control-button:active {
            transform: scale(0.95);
        }
        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #move-left-button { background-color: #3b82f6; color: white; }
        #move-center-button { background-color: #fca5a5; color: white; }
        #move-right-button { background-color: #3b82f6; color: white; }
        .pause-button {
            background-color: #64748b;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        .pause-button:hover {
            background-color: #475569;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #1a2a3a;
            padding: 2rem;
            border-radius: 1rem;
            border: 3px solid #fca5a5;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #fca5a5;
            margin-bottom: 1rem;
        }
        .modal-content p {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #e0f2fe;
        }
        .modal-button {
            background-color: #10b981;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .modal-button:hover {
            background-color: #059669;
        }
        .back-button {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            background-color: #4a5c6c;
            border-radius: 0.75rem;
        }
        .back-button:hover {
            background-color: #64748b;
        }

        .dug-image {
            width: 150px;
            height: auto;
            margin: 1rem auto;
            border-radius: 1rem;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="flex flex-col items-center">

    <div class="container">
        <!-- Main Game UI -->
        <div id="start-ui">
            <!-- ปุ่ม "กลับเมนูหลัก" -->
            <button id="back-to-main-button" class="back-button">กลับเมนูหลัก</button>

            <h1 id="game-title" class="game-title">เจ้าเป็ดจอมกวน</h1>
            <img id="duck-image" src="dug.png" alt="เจ้าเป็ดจอมกวนตัวสีเหลืองน่าฟัด!" class="dug-image">
            <p id="game-info" class="game-info">ฟังเสียงว่า เจ้าเป็ดจอมกวนมาจากทางไหน แล้วกดยิงได้เลย</p>
            <p id="message" class="text-xl text-center">พลาดได้ 2 ครั้ง? รอบแรก คุณมีเวลา 10 วินาที รอบต่อๆไป คุณจะมีเวลาน้อยลงเรื่อยๆ พร้อมจัดการเจ้าเป็ดจอมกวนแล้ว ลุยเลย</p>
            
            <button id="start-button" class="start-button">เริ่มเกม</button>
            <button id="permission-button" class="permission-button hidden">ขออนุญาตเข้าถึงการเคลื่อนไหว</button>
        </div>
        
        <div id="game-ui" class="hidden">
            <div id="game-stats" class="game-stats">
                <!-- Removed score and miss count display during the game -->
            </div>
            <p id="game-message" class="text-xl text-center mt-8">รอบที่ 0</p>
            
            <!-- Controls with only 3 buttons -->
            <div id="controls" class="controls-container">
                <button id="move-left-button" class="control-button">ยิงซ้าย</button>
                <button id="move-center-button" class="control-button">ยิงตรง</button>
                <button id="move-right-button" class="control-button">ยิงขวา</button>
            </div>
        </div>
    </div>

    <!-- End Game Modal -->
    <div id="status-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <img id="modal-duck-image" src="dug.png" alt="เจ้าเป็ดจอมกวนตัวสีเหลืองน่าฟัด!" class="dug-image hidden">
            <p id="modal-score"></p>
            <button id="modal-button" class="modal-button"></button>
        </div>
    </div>

    <script>
        // Game state variables
        let isGameRunning = false;
        let duckLocation = '';
        let gameRound = 0;
        let missCount = 0;
        let score = 0;
        let currentTimeoutId = null;
        let isGameOver = false;
        let lastFocusedButton = null;
        let isControlsDisabled = false;
        let lastDuckLocation = null;
        let consecutiveCount = 0;
        
        // Motion sensor variables
        const TILT_THRESHOLD = 5;
        const TILT_FORWARD_THRESHOLD = -5; // Negative value for tilting forward along z-axis

        // DOM elements
        const startUI = document.getElementById('start-ui');
        const gameUI = document.getElementById('game-ui');
        const messageElement = document.getElementById('game-message');
        const startButton = document.getElementById('start-button');
        const permissionButton = document.getElementById('permission-button');
        const controlsContainer = document.getElementById('controls');
        const gameStatsContainer = document.getElementById('game-stats');
        const gameTitle = document.getElementById('game-title');
        const gameInfo = document.getElementById('game-info');
        const scoreDisplay = document.getElementById('score'); // Keeping this for the end game screen
        const moveLeftButton = document.getElementById('move-left-button');
        const moveCenterButton = document.getElementById('move-center-button');
        const moveRightButton = document.getElementById('move-right-button');
        const statusModal = document.getElementById('status-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalScore = document.getElementById('modal-score');
        const modalButton = document.getElementById('modal-button');
        const backToMainButton = document.getElementById('back-to-main-button');
        const duckImage = document.getElementById('duck-image');
        const modalDuckImage = document.getElementById('modal-duck-image');
        const controlButtons = [moveLeftButton, moveCenterButton, moveRightButton];

        // Audio files
        const audio = {
            duggun: new Audio('duggun.ogg'),
            dugleft: new Audio('dugleft.ogg'),
            dugmid: new Audio('dugmid.ogg'),
            dugright: new Audio('dugright.ogg'),
            dugmatch: new Audio('dugmatch.ogg'),
            dugfail: new Audio('dugfail.ogg'),
            endlost: new Audio('endlost.ogg'),
            endhappy: new Audio('endhappy.ogg')
        };
        
        // Function to stop all audio playback
        function stopAllAudio() {
            for (let key in audio) {
                audio[key].pause();
                audio[key].currentTime = 0;
            }
        }

        // Function to play a single audio with a callback for when it ends
        function playSingleAudio(audioName, callback) {
            stopAllAudio();
            const audioElement = audio[audioName];
            
            const onEndedHandler = () => {
                audioElement.removeEventListener('ended', onEndedHandler);
                if (callback) {
                    callback();
                }
            };
            audioElement.addEventListener('ended', onEndedHandler);

            audioElement.play().catch(e => console.error("Error playing audio:", e));
        }

        function updateMessage() {
            messageElement.textContent = `รอบที่ ${gameRound}`;
        }
        
        function showGameUI() {
            startUI.classList.add('hidden');
            gameUI.classList.remove('hidden');
            gameStatsContainer.classList.add('hidden'); // Hide game stats completely
            backToMainButton.classList.add('hidden');
            duckImage.classList.add('hidden'); // Hide duck image in game UI
            
            window.addEventListener('devicemotion', handleMotion);
            
            // Start the game logic
            setTimeout(startDuckFlight, 500);
        }
        
        function showStartUI() {
            startUI.classList.remove('hidden');
            gameUI.classList.add('hidden');
            backToMainButton.classList.remove('hidden');
            duckImage.classList.remove('hidden');
            
            // Stop motion sensor listening when not in game
            window.removeEventListener('devicemotion', handleMotion);
            
            // Reset game state for a new start
            isGameRunning = false;
            duckLocation = '';
            gameRound = 0;
            missCount = 0;
            score = 0;
            currentTimeoutId = null;
            isGameOver = false;
            lastFocusedButton = null;
            isControlsDisabled = false;
            lastDuckLocation = null;
            consecutiveCount = 0;
            
            // Check for Device Motion permission requirement
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                startButton.classList.add('hidden');
                permissionButton.classList.remove('hidden');
                messageElement.textContent = 'กรุณากดปุ่มเพื่อเริ่มเกมและอนุญาตการเข้าถึงเซ็นเซอร์';
            } else {
                startButton.classList.remove('hidden');
                permissionButton.classList.add('hidden');
                messageElement.textContent = "พลาดได้ 2 ครั้ง? รอบแรก คุณมีเวลา 10 วินาที รอบต่อๆไป คุณจะมีเวลาน้อยลงเรื่อยๆ พร้อมจัดการเจ้าเป็ดจอมกวนแล้ว ลุยเลย";
            }
            
            // Update UI elements for the initial screen
            gameTitle.textContent = "เจ้าเป็ดจอมกวน";
            gameInfo.textContent = "ฟังเสียงว่า เจ้าเป็ดจอมกวนมาจากทางไหน แล้วกดยิงได้เลย";
            startButton.textContent = "เริ่มเกม";
        }
        
        function enableControls() {
            isControlsDisabled = false;
            controlButtons.forEach(button => {
                button.disabled = false;
            });
        }
        
        function disableControls() {
            isControlsDisabled = true;
            controlButtons.forEach(button => {
                button.disabled = true;
            });
        }

        // Handles the timeout when the player doesn't react in time
        function handleTimeout() {
            if (isGameOver) return;
            
            missCount++;
            
            disableControls();

            playSingleAudio('dugfail', () => {
                if (missCount >= 2) {
                    gameOver("lose");
                } else {
                    setTimeout(() => {
                        enableControls();
                        startDuckFlight();
                    }, 800);
                }
            });
        }

        // Starts a new round of duck flight
        function startDuckFlight() {
            if (!isGameRunning || isGameOver || gameRound >= 10) {
                if(gameRound >= 10){
                    gameOver("win");
                }
                return;
            }
            
            gameRound++;
            updateMessage();
            
            const locations = ['left', 'center', 'right'];
            let newDuckLocation;
            
            if (consecutiveCount >= 2) {
                const availableLocations = locations.filter(loc => loc !== lastDuckLocation);
                newDuckLocation = availableLocations[Math.floor(Math.random() * availableLocations.length)];
                consecutiveCount = 1;
            } else {
                newDuckLocation = locations[Math.floor(Math.random() * locations.length)];
                
                if (newDuckLocation === lastDuckLocation) {
                    consecutiveCount++;
                } else {
                    consecutiveCount = 1;
                }
            }
            
            duckLocation = newDuckLocation;
            lastDuckLocation = newDuckLocation;

            enableControls();

            let duckAudioName = '';
            if (duckLocation === 'left') {
                duckAudioName = 'dugleft';
            } else if (duckLocation === 'center') {
                duckAudioName = 'dugmid';
            } else {
                duckAudioName = 'dugright';
            }

            playSingleAudio(duckAudioName, () => {
                const timeoutTime = gameRound === 1 ? 10000 : (gameRound > 5 ? 850 : 3000);
                currentTimeoutId = setTimeout(handleTimeout, timeoutTime);
            });
        }
        
        // Handles player's move (shooting)
        function handleMove(moveDirection, event) {
            if (!isGameRunning || isGameOver || isControlsDisabled) {
                return;
            }
            clearTimeout(currentTimeoutId);
            disableControls();
            
            // Check if event is from a button click or a key press
            if (event && event.target) {
              lastFocusedButton = event.target;
            }

            playSingleAudio('duggun', () => {
                if (moveDirection === duckLocation) {
                    score++;
                    playSingleAudio('dugmatch', () => {
                        if (gameRound >= 10) {
                            gameOver("win");
                        } else {
                            setTimeout(() => {
                                enableControls();
                                if (lastFocusedButton) {
                                    lastFocusedButton.focus();
                                }
                                startDuckFlight();
                            }, 500);
                        }
                    });
                } else {
                    missCount++;
                    playSingleAudio('dugfail', () => {
                        if (missCount >= 2) {
                            gameOver("lose");
                        } else {
                            setTimeout(() => {
                                enableControls();
                                if (lastFocusedButton) {
                                    lastFocusedButton.focus();
                                }
                                startDuckFlight();
                            }, 500);
                        }
                    });
                }
            });
        }
        
        function gameOver(result) {
            isGameRunning = false;
            isGameOver = true;
            clearTimeout(currentTimeoutId);
            
            stopAllAudio();
            window.removeEventListener('devicemotion', handleMotion);

            if (result === "lose") {
                playSingleAudio('endlost');
            } else {
                playSingleAudio('endhappy');
            }
            showGameOverScreen();
        }

        function showGameOverScreen() {
            startUI.classList.remove('hidden');
            gameUI.classList.add('hidden');
            backToMainButton.classList.remove('hidden');
            
            // Show duck image on game over screen
            duckImage.classList.remove('hidden');
            
            // Hide the game stats from the start screen
            gameStatsContainer.classList.add('hidden');

            gameTitle.textContent = "จบเกมแล้ว";
            gameInfo.textContent = `คะแนนที่ทำได้: ${score} คะแนน`;
            messageElement.textContent = `จำนวนที่พลาด: ${missCount} ครั้ง`;
            startButton.textContent = "เริ่มเกมใหม่";
        }
        
        // Handle motion sensor data
        function handleMotion(event) {
            if (!isGameRunning || isControlsDisabled) {
                return;
            }
            const acceleration = event.accelerationIncludingGravity;

            // Tilt Left/Right
            const tiltLeft = acceleration.x < -TILT_THRESHOLD;
            const tiltRight = acceleration.x > TILT_THRESHOLD;

            // Tilt Forward (pitch forward)
            // A negative value in the z-axis acceleration often indicates a tilt forward
            const tiltForward = acceleration.z < TILT_FORWARD_THRESHOLD;

            if (tiltLeft) {
                handleMove('left');
            } else if (tiltRight) {
                handleMove('right');
            } else if (tiltForward) {
                handleMove('center');
            }
        }

        // Event Listeners
        startButton.addEventListener('click', () => {
            isGameOver = false;
            gameRound = 0;
            missCount = 0;
            score = 0;
            isGameRunning = true;
            
            showGameUI();
        });
        
        permissionButton.addEventListener('click', () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            isGameOver = false;
                            gameRound = 0;
                            missCount = 0;
                            score = 0;
                            isGameRunning = true;
                            showGameUI();
                        } else {
                            // User denied permission, can't use motion controls
                            alert('ไม่ได้รับอนุญาตให้เข้าถึงการเคลื่อนไหวของอุปกรณ์ จะใช้การควบคุมด้วยปุ่มแทน');
                            startButton.classList.remove('hidden');
                            permissionButton.classList.add('hidden');
                            messageElement.textContent = "พลาดได้ 2 ครั้ง? รอบแรก คุณมีเวลา 10 วินาที รอบต่อๆไป คุณจะมีเวลาน้อยลงเรื่อยๆ พร้อมจัดการเจ้าเป็ดจอมกวนแล้ว ลุยเลย";
                        }
                    })
                    .catch(console.error);
            } else {
                // Not iOS 13+ or not Safari, just start the game
                isGameOver = false;
                gameRound = 0;
                missCount = 0;
                score = 0;
                isGameRunning = true;
                showGameUI();
            }
        });

        moveLeftButton.addEventListener('click', (event) => handleMove('left', event));
        moveCenterButton.addEventListener('click', (event) => handleMove('center', event));
        moveRightButton.addEventListener('click', (event) => handleMove('right', event));
        
        backToMainButton.addEventListener('click', () => {
            window.location.href = '../index.html';
        });

        // Add keyboard controls
        document.addEventListener('keydown', (event) => {
            if (isGameRunning && !isControlsDisabled) {
                switch (event.key) {
                    case 'ArrowLeft':
                        handleMove('left', event);
                        break;
                    case 'ArrowUp':
                        handleMove('center', event);
                        break;
                    case 'ArrowRight':
                        handleMove('right', event);
                        break;
                }
            }
        });

        // Initial setup
        showStartUI();
    </script>
</body>
</html>
