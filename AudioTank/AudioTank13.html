<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e3d2e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            max-width: 600px;
            margin: auto;
            position: relative;
            background-color: #4b5320;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            color: #ffd700;
        }

        p {
            font-size: 18px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
            border: 2px solid #ffd700;
            padding: 10px;
            background-color: #556b2f;
            border-radius: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            background-color: #6b8e23;
            color: #fff;
            border: 1px solid #ffd700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 5px;
        }

        button:hover {
            background-color: #9acd32;
            transform: scale(1.05);
        }

        .dim {
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
        }

        .hit {
            background-color: #ff4500;
            animation: explode 0.5s ease-in-out;
        }

        .miss {
            background-color: #808080;
            animation: shake 0.3s;
        }

        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); background-color: #ff0000; }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        #lives {
            font-size: 20px;
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
        }

        #announcement {
            font-size: 18px;
            margin: 20px 0;
            color: #ffd700;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #8b0000;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            z-index: 10;
        }

        #placement-announce {
            font-size: 18px;
            margin: 20px 0 12px 0;
            color: #e0f7fa;
            min-height: 1.4em;
        }

        #result-message {
            font-size: 22px;
            line-height: 1.5;
        }

        h1:focus, h2:focus {
            outline: 3px solid #ffd700;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div id="game-container">

        <button id="back-menu-main" class="back-btn">กลับเมนูหลัก</button>

        <div id="menu">
            <h1 tabindex="-1">Audio Tank</h1>
            <p>เกมต่อสู้ด้วยรถถัง ทำลายฝ่ายศัตรูให้สิ้นซาก</p>
            <button id="start-placement">เลือกตำแหน่งรถถังของคุณได้เลย</button>
        </div>

        <div id="placement" style="display: none;">
            <h2 tabindex="-1">เลือกตำแหน่งรถถังของคุณ (3 คัน)</h2>
            <div id="placement-grid" class="grid"></div>
            <div id="placement-announce" aria-live="polite"></div>
        </div>

        <div id="game" style="display: none;">
            <div id="lives">
                <span id="player-lives">ผู้เล่น: 3</span>
                <span id="enemy-lives">ศัตรู: 3</span>
            </div>
            <div id="player-grid" class="grid" style="display: none;"></div>
            <div id="enemy-grid" class="grid" style="display: none;"></div>
            <div id="announcement" aria-live="polite"></div>
        </div>

        <div id="summary" style="display: none;">
            <h2 tabindex="-1">สรุปผลการรบ</h2>
            <p id="result-message"></p>
            <button id="new-game">เริ่มเกมใหม่</button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let sounds = {};
        let bgm = null;
        let winSound = null;
        let loseSound = null;
        let playerPositions = [];
        let enemyPositions = [];
        let currentTurn = '';
        let lives = { player: 3, enemy: 3 };
        let isHardMode = false;
        let cheatBuffer = '';
        let cheatTimer = null;

        const placementGrid = document.getElementById('placement-grid');
        const playerGrid = document.getElementById('player-grid');
        const enemyGrid = document.getElementById('enemy-grid');
        const announcement = document.getElementById('announcement');

        let lastPlayerShotPos = null;

        async function loadSounds() {
            const soundFiles = [
                'back.mp3', 'back1.mp3',
                'select.mp3',
                'shoot1.mp3', 'shoot2.mp3',
                't1.mp3', 't2.mp3', 't3.mp3', 't4.mp3',
                'f1.mp3', 'f2.mp3', 'f3.mp3', 'f4.mp3',
                'a1.mp3', 'a2.mp3', 'a3.mp3', 'a4.mp3',
                's1.mp3', 's2.mp3', 's3.mp3', 's4.mp3',
                'win.mp3', 'lost.mp3',
                'start.mp3', 'start1.mp3'
            ];
            for (let file of soundFiles) {
                try {
                    const response = await fetch('audio/' + file);
                    if (!response.ok) continue;
                    const arrayBuf = await response.arrayBuffer();
                    sounds[file] = await audioCtx.decodeAudioData(arrayBuf);
                } catch (e) {
                    console.warn(`Cannot load sound: ${file}`, e);
                }
            }
        }

        function createSource(buffer, loop = false) {
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.loop = loop;
            source.connect(audioCtx.destination);
            return source;
        }

        function playSound(file, loop = false) {
            if (!sounds[file]) return null;
            const source = createSource(sounds[file], loop);
            source.start();
            return source;
        }

        function playRandom(group) {
            let files;
            if (group === 'player_hit')   files = ['t1.mp3', 't2.mp3', 't3.mp3', 't4.mp3'];
            else if (group === 'player_miss') files = ['f1.mp3', 'f2.mp3', 'f3.mp3', 'f4.mp3'];
            else if (group === 'enemy_hit')   files = ['a1.mp3', 'a2.mp3', 'a3.mp3', 'a4.mp3'];
            else if (group === 'enemy_miss')  files = ['s1.mp3', 's2.mp3', 's3.mp3', 's4.mp3'];
            if (!files || files.length === 0) return null;
            const file = files[Math.floor(Math.random() * files.length)];
            return playSound(file);
        }

        async function attack(pos, attacker) {
            const isPlayer = attacker === 'player';
            const targetPositions = isPlayer ? enemyPositions : playerPositions;
            const targetGrid = isPlayer ? enemyGrid : playerGrid;
            const btn = targetGrid.querySelector(`button[data-pos="${pos}"]`);
            if (!btn) return;

            const isHit = targetPositions.includes(pos);

            const shootFile = isHit ? 'shoot2.mp3' : 'shoot1.mp3';
            const shootSource = playSound(shootFile);
            if (shootSource) await new Promise(r => shootSource.onended = r);

            if (isHit) {
                btn.textContent = isPlayer ? 'รถถังระเบิดเละ' : 'โดนยิง!';
                btn.classList.add('hit');
            } else {
                btn.textContent = 'Miss';
                btn.classList.add('miss');
            }
            btn.classList.add('dim');
            btn.disabled = true;

            if (isPlayer) lastPlayerShotPos = pos;

            let hitMissGroup = isPlayer 
                ? (isHit ? 'player_hit' : 'player_miss')
                : (isHit ? 'enemy_hit' : 'enemy_miss');

            const resultSource = playRandom(hitMissGroup);
            if (resultSource) await new Promise(r => resultSource.onended = r);

            if (isHit) {
                const livesKey = isPlayer ? 'enemy' : 'player';
                lives[livesKey]--;
                document.getElementById(`${livesKey}-lives`).textContent = 
                    `${livesKey === 'player' ? 'ผู้เล่น' : 'ศัตรู'}: ${lives[livesKey]}`;

                if (lives[livesKey] <= 0) {
                    endGame(isPlayer);
                    return;
                }
            }

            currentTurn = isPlayer ? 'enemy' : 'player';
            nextTurn();
        }

        function announceTurn() {
            const turnText = currentTurn === 'player' 
                ? 'ถึงตาคุณแล้ว โปรดเลือกตำแหน่งที่จะยิง' 
                : 'ถึงตาศัตรูกำลังโจมตี...';
            const livesText = `ผู้เล่น ${lives.player} | ศัตรู ${lives.enemy}`;
            announcement.textContent = `${turnText} — ${livesText}`;
        }

        function focusNearestAvailableButton() {
            if (currentTurn !== 'player' || !lastPlayerShotPos) {
                focusFirstHeading('game');
                return;
            }

            const buttons = Array.from(enemyGrid.querySelectorAll('button:not(.dim)'));
            if (buttons.length === 0) return;

            const samePosBtn = enemyGrid.querySelector(`button[data-pos="${lastPlayerShotPos}"]:not(.dim)`);
            if (samePosBtn) {
                samePosBtn.focus();
                return;
            }

            let closest = null;
            let minDist = Infinity;

            buttons.forEach(btn => {
                const pos = parseInt(btn.dataset.pos);
                const row1 = Math.floor((lastPlayerShotPos - 1) / 4);
                const col1 = (lastPlayerShotPos - 1) % 4;
                const row2 = Math.floor((pos - 1) / 4);
                const col2 = (pos - 1) % 4;
                const dist = Math.abs(row1 - row2) + Math.abs(col1 - col2);

                if (dist < minDist) {
                    minDist = dist;
                    closest = btn;
                }
            });

            if (closest) closest.focus();
            else focusFirstHeading('game');
        }

        function nextTurn() {
            if (currentTurn === 'player') {
                playerGrid.style.display = 'none';
                enemyGrid.style.display = 'block';
                announceTurn();
                setTimeout(focusNearestAvailableButton, 100);
            } else {
                enemyGrid.style.display = 'none';
                playerGrid.style.display = 'block';
                announceTurn();
                setTimeout(botAttack, 1200);
            }
        }

        async function botAttack() {
            const availableButtons = playerGrid.querySelectorAll('button:not(.dim)');
            if (availableButtons.length === 0) return;
            const btn = availableButtons[Math.floor(Math.random() * availableButtons.length)];
            const pos = parseInt(btn.dataset.pos);
            
            announcement.textContent = `ศัตรูกำลังยิงที่ตำแหน่ง ${pos}...`;
            await new Promise(r => setTimeout(r, 1200));

            await attack(pos, 'enemy');
        }

        function endGame(playerWon) {
            if (bgm) bgm.stop();

            document.getElementById('game').style.display = 'none';
            document.getElementById('summary').style.display = 'block';

            const resultFile = playerWon ? 'win.mp3' : 'lost.mp3';
            const resultSource = playSound(resultFile);

            const summaryH2 = document.querySelector('#summary h2');
            if (summaryH2) summaryH2.focus();

            if (playerWon) winSound = resultSource;
            else loseSound = resultSource;

            let msg = '';
            if (isHardMode) {
                if (playerWon) {
                    msg = 'ตำนานเกิดขึ้นแล้ว! คุณพิชิตสมรภูมิเลือดได้สำเร็จ!<br>นักรบผู้ยิ่งใหญ่ที่สุดแห่งยุค!';
                } else {
                    msg = 'สมรภูมิครั้งนี้โหดร้ายเกินไป...<br>แต่จิตวิญญาณนักรบของคุณยังไม่ดับสูญ<br>ลุกขึ้นมาสู้ใหม่!';
                }
            } else {
                if (playerWon) {
                    msg = ['ยินดีด้วย! คุณทำลายศัตรูได้หมดสิ้น',
                           'สุดยอดนักรบ! ชัยชนะเป็นของคุณ',
                           'คุณคือผู้พิชิต! ยินดีด้วยนะ',
                           'รถถังของคุณแข็งแกร่งมาก! ชนะเลิศ'][Math.floor(Math.random()*4)];
                } else {
                    msg = ['แพ้แล้ว แต่ลองใหม่นะ! คุณทำได้ดีแล้ว',
                           'ศัตรูแข็งแกร่ง ลองปรับกลยุทธ์ดูสิ',
                           'ไม่เป็นไร ครั้งหน้าชนะแน่นอน! สู้ๆ',
                           'ใกล้ชนะแล้ว ลองอีกครั้งเถอะ'][Math.floor(Math.random()*4)];
                }
            }

            document.getElementById('result-message').innerHTML = msg;

            // ปรับปุ่มตามโหมด
            const newGameBtn = document.getElementById('new-game');
            if (playerWon && !isHardMode) {
                newGameBtn.textContent = 'เข้าสู่สมรภูมิเลือด สงครามที่ไม่มีวันถอยกลับ';
                newGameBtn.onclick = startHardMode;
            } else {
                newGameBtn.textContent = 'เริ่มเกมใหม่';
                newGameBtn.onclick = startNormalGame;
            }

            updateBackButtonVisibility();
        }

        function startNormalGame() {
            isHardMode = false;
            restartGameFlow();
        }

        function startHardMode() {
            isHardMode = true;
            restartGameFlow();
        }

        function restartGameFlow() {
            if (winSound) winSound.stop();
            if (loseSound) loseSound.stop();
            winSound = null;
            loseSound = null;

            document.getElementById('summary').style.display = 'none';
            document.getElementById('placement').style.display = 'block';

            const bgmFile = isHardMode ? 'back1.mp3' : 'back.mp3';
            bgm = playSound(bgmFile, true);

            createPlacementGrid(startGameLogic);
            announcePlacementInstruction();
            focusPlacementHeading();
            updateBackButtonVisibility();
        }

        function focusPlacementHeading() {
            const h2 = document.querySelector('#placement h2');
            if (h2) {
                requestAnimationFrame(() => setTimeout(() => h2.focus(), 50));
            }
        }

        function announcePlacementInstruction() {
            document.getElementById('placement-announce').textContent = 
                'เคลื่อนรถถังไปยังตำแหน่งที่ท่านต้องการได้ทันที (3 คัน)';
        }

        function createPlacementGrid(startGameLogic) {
            placementGrid.innerHTML = '';
            playerPositions = [];
            for (let i = 1; i <= 16; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.onclick = async () => {
                    if (playerPositions.length < 3 && !btn.classList.contains('dim')) {
                        playerPositions.push(i);
                        btn.textContent = `เคลื่อนรถถังไปที่ ${i}`;
                        btn.classList.add('dim');
                        playSound('select.mp3');

                        if (playerPositions.length === 3) {
                            const startFile = isHardMode ? 'start1.mp3' : 'start.mp3';
                            const startSource = playSound(startFile);
                            if (startSource) await new Promise(r => startSource.onended = r);
                            startGameLogic();
                        }
                    }
                };
                placementGrid.appendChild(btn);
            }
        }

        function createPlayerGrid() {
            playerGrid.innerHTML = '';
            for (let i = 1; i <= 16; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.dataset.pos = i;
                btn.disabled = true;
                playerGrid.appendChild(btn);
            }
        }

        function createEnemyGrid() {
            enemyGrid.innerHTML = '';
            for (let i = 1; i <= 16; i++) {
                const btn = document.createElement('button');
                btn.textContent = `e${i}`;
                btn.dataset.pos = i;
                btn.onclick = async () => {
                    if (currentTurn === 'player' && !btn.classList.contains('dim')) {
                        await attack(i, 'player');
                    }
                };
                enemyGrid.appendChild(btn);
            }
        }

        function focusFirstHeading(sectionId) {
            const section = document.getElementById(sectionId);
            if (!section) return;
            const heading = section.querySelector('h1, h2');
            if (heading) heading.focus();
        }

        function updateBackButtonVisibility() {
            const backBtn = document.getElementById('back-menu-main');
            const isMenuOrSummary = 
                document.getElementById('menu').style.display !== 'none' ||
                document.getElementById('summary').style.display !== 'none';
            backBtn.style.display = isMenuOrSummary ? 'block' : 'none';
        }

        function initCheatListener() {
            document.addEventListener('keydown', e => {
                if (!/[a-z]/i.test(e.key)) return;
                cheatBuffer += e.key.toLowerCase();

                if (cheatTimer) clearTimeout(cheatTimer);
                cheatTimer = setTimeout(() => { cheatBuffer = ''; }, 2000);

                if (cheatBuffer === 'tank' && document.getElementById('game').style.display !== 'none') {
                    cheatBuffer = '';
                    // Cheat: ชนะด่านปกติทันที → ไปหน้าสรุปเพื่อปลดล็อก hard mode
                    endGame(true);
                }
                else if (cheatBuffer === 'morcom' && document.getElementById('game').style.display !== 'none') {
                    cheatBuffer = '';
                    // Cheat: เข้า hard mode + ศัตรูเหลือ 1
                    if (isHardMode) {
                        // ถ้าอยู่ hard mode อยู่แล้ว → แค่เซ็ตศัตรูเหลือ 1
                        lives.enemy = 1;
                        document.getElementById('enemy-lives').textContent = `ศัตรู: 1`;
                        announcement.textContent = 'สูตรลับทำงานแล้ว! ศัตรูเหลือเพียง 1 ชีวิต!';
                    } else {
                        // ถ้ายังไม่ใช่ hard mode → บังคับเข้า hard mode + ศัตรูเหลือ 1
                        isHardMode = true;
                        lives.enemy = 1;
                        document.getElementById('enemy-lives').textContent = `ศัตรู: 1`;
                        announcement.textContent = 'สูตรลับ MORCOM ทำงาน! เข้าสมรภูมิเลือด + ศัตรูเหลือ 1!';
                        
                        // ปรับ bgm ถ้ายังไม่ตรง
                        if (bgm) bgm.stop();
                        bgm = playSound('back1.mp3', true);
                    }
                }
            });
        }

        const loadPromise = loadSounds();

        function setupEvents() {
            document.getElementById('start-placement').onclick = async () => {
                await loadPromise;
                document.getElementById('menu').style.display = 'none';
                document.getElementById('placement').style.display = 'block';
                bgm = playSound('back.mp3', true);
                createPlacementGrid(startGameLogic);
                announcePlacementInstruction();
                focusPlacementHeading();
                updateBackButtonVisibility();
            };

            const startGameLogic = () => {
                document.getElementById('placement').style.display = 'none';
                document.getElementById('game').style.display = 'block';

                enemyPositions = [];
                const enemyCount = isHardMode ? 5 : 3;
                while (enemyPositions.length < enemyCount) {
                    const pos = Math.floor(Math.random() * 16) + 1;
                    if (!enemyPositions.includes(pos)) enemyPositions.push(pos);
                }

                lives = { player: 3, enemy: enemyCount };
                document.getElementById('player-lives').textContent = `ผู้เล่น: ${lives.player}`;
                document.getElementById('enemy-lives').textContent = `ศัตรู: ${lives.enemy}`;

                currentTurn = Math.random() < 0.5 ? 'player' : 'enemy';
                lastPlayerShotPos = null;

                createPlayerGrid();
                createEnemyGrid();

                // ถ้าเป็นสูตร morcom แล้ว enemy เหลือ 1 ให้สุ่มปิดบางปุ่มตามชีวิตจริง
                if (lives.enemy === 1 && enemyCount > 1) {
                    const livePos = enemyPositions[0]; // เอาแค่คันแรกที่ยังอยู่
                    enemyPositions = [livePos]; // hack ให้เหลือแค่ 1 คันจริง ๆ
                    // แต่ปุ่มยังแสดงทั้งหมด แค่ logic ใช้ enemyPositions ที่ตัดแล้ว
                }

                nextTurn();
                updateBackButtonVisibility();
            };

            document.getElementById('new-game').onclick = startNormalGame;

            document.getElementById('back-menu-main').onclick = () => {
                if (bgm) bgm.stop();
                if (winSound) winSound.stop();
                if (loseSound) loseSound.stop();
                window.location.href = '../index.html';
            };

            updateBackButtonVisibility();
            initCheatListener();
        }

        setupEvents();

        window.addEventListener('load', () => {
            focusFirstHeading('menu');
        });
    </script>
</body>
</html>
