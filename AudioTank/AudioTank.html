<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e3d2e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            max-width: 600px;
            margin: auto;
            position: relative;
            background-color: #4b5320;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            color: #ffd700;
        }

        p {
            font-size: 18px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 20px auto;
            border: 2px solid #ffd700;
            padding: 10px;
            background-color: #556b2f;
            border-radius: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            background-color: #6b8e23;
            color: #fff;
            border: 1px solid #ffd700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 5px;
        }

        button:hover {
            background-color: #9acd32;
            transform: scale(1.05);
        }

        .dim {
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
        }

        .hit {
            background-color: #ff4500;
            animation: explode 0.5s ease-in-out;
        }

        .miss {
            background-color: #808080;
            animation: shake 0.3s;
        }

        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); background-color: #ff0000; }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        #lives {
            font-size: 20px;
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
        }

        #announcement {
            font-size: 18px;
            margin: 20px 0;
            color: #ffd700;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #8b0000;
            color: white;
            padding: 10px 16px;
            font-size: 16px;
            z-index: 10;
        }

        h1:focus, h2:focus {
            outline: 3px solid #ffd700;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div id="game-container">

        <button id="back-menu-main" class="back-btn">กลับเมนูหลัก</button>

        <div id="menu">
            <h1 tabindex="-1">Audio Tank</h1>
            <p>เกมต่อสู้ด้วยรถถัง ทำลายฝ่ายศัตรูให้สิ้นซาก</p>
            <button id="start-placement">เลือกตำแหน่งรถถังของคุณได้เลย</button>
        </div>

        <div id="placement" style="display: none;">
            <h2 tabindex="-1">เลือกตำแหน่งรถถังของคุณ (5 คัน)</h2>
            <div id="placement-grid" class="grid"></div>
        </div>

        <div id="game" style="display: none;">
            <div id="lives">
                <span id="player-lives">ผู้เล่น: 5</span>
                <span id="enemy-lives">ศัตรู: 5</span>
            </div>
            <div id="player-grid" class="grid" style="display: none;"></div>
            <div id="enemy-grid" class="grid" style="display: none;"></div>
            <div id="announcement" aria-live="polite"></div>
        </div>

        <div id="summary" style="display: none;">
            <h2 tabindex="-1" id="summary-heading">สรุปผล</h2>
            <p id="result-message"></p>
            <button id="new-game">เริ่มเกมใหม่</button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let sounds = {};
        let bgm = null;
        let winSound = null;
        let loseSound = null;
        let playerPositions = [];
        let enemyPositions = [];
        let currentTurn = '';
        let lives = { player: 5, enemy: 5 };
        const placementGrid = document.getElementById('placement-grid');
        const playerGrid = document.getElementById('player-grid');
        const enemyGrid = document.getElementById('enemy-grid');
        const announcement = document.getElementById('announcement');

        async function loadSounds() {
            const soundFiles = [
                'back.mp3', 'select.mp3', 'shoot1.mp3', 'shoot2.mp3',
                't1.mp3', 't2.mp3', 't3.mp3', 't4.mp3',
                'f1.mp3', 'f2.mp3', 'f3.mp3', 'f4.mp3',
                'win.mp3', 'lost.mp3'
            ];
            for (let file of soundFiles) {
                const response = await fetch('audio/' + file);
                const arrayBuf = await response.arrayBuffer();
                sounds[file] = await audioCtx.decodeAudioData(arrayBuf);
            }
        }

        function createSource(buffer, loop = false) {
            const source = audioCtx.createBufferSource();
            source.buffer = buffer;
            source.loop = loop;
            source.connect(audioCtx.destination);
            return source;
        }

        function playSound(file, loop = false) {
            const source = createSource(sounds[file], loop);
            source.start();
            return source;
        }

        function playRandom(group) {
            let files;
            if (group === 'hit') files = ['t1.mp3', 't2.mp3', 't3.mp3', 't4.mp3'];
            else if (group === 'miss') files = ['f1.mp3', 'f2.mp3', 'f3.mp3', 'f4.mp3'];
            const file = files[Math.floor(Math.random() * files.length)];
            return playSound(file);
        }

        async function attack(pos, attacker) {
            const isPlayer = attacker === 'player';
            const targetPositions = isPlayer ? enemyPositions : playerPositions;
            const targetGrid = isPlayer ? enemyGrid : playerGrid;
            const btn = targetGrid.querySelector(`button[data-pos="${pos}"]`);
            const isHit = targetPositions.includes(pos);

            const shootFile = isHit ? 'shoot2.mp3' : 'shoot1.mp3';
            const shootSource = playSound(shootFile);
            await new Promise(resolve => shootSource.onended = resolve);

            if (isHit) {
                btn.textContent = 'รถถังระเบิดเละ';
                btn.classList.add('hit');
            } else {
                btn.textContent = 'Miss';
                btn.classList.add('miss');
            }
            btn.classList.add('dim');
            btn.disabled = true;

            const resultSource = playRandom(isHit ? 'hit' : 'miss');
            await new Promise(resolve => resultSource.onended = resolve);

            if (isHit) {
                const livesKey = isPlayer ? 'enemy' : 'player';
                lives[livesKey]--;
                document.getElementById(`${livesKey}-lives`).textContent = `${livesKey === 'player' ? 'ผู้เล่น' : 'ศัตรู'}: ${lives[livesKey]}`;
                if (lives[livesKey] === 0) {
                    endGame(isPlayer);
                    return;
                }
            }

            currentTurn = isPlayer ? 'enemy' : 'player';
            nextTurn();
        }

        function announceTurn() {
            const turnText = currentTurn === 'player' 
                ? 'ถึงตาคุณแล้ว โปรดเลือกตำแหน่งที่จะยิง' 
                : 'ถึงตาศัตรู';

            const livesText = `ผู้เล่น ${lives.player} ศัตรู ${lives.enemy}`;
            announcement.textContent = `${turnText} - สถานะ: ${livesText}`;
        }

        function nextTurn() {
            if (currentTurn === 'player') {
                playerGrid.style.display = 'none';
                enemyGrid.style.display = 'block';
                announceTurn();
            } else {
                enemyGrid.style.display = 'none';
                playerGrid.style.display = 'block';
                announceTurn();
                setTimeout(botAttack, 1200);
            }
        }

        async function botAttack() {
            const availableButtons = playerGrid.querySelectorAll('button:not(.dim)');
            if (availableButtons.length === 0) return;
            const btn = availableButtons[Math.floor(Math.random() * availableButtons.length)];
            const pos = parseInt(btn.dataset.pos);
            
            announcement.textContent = `ศัตรูกำลังยิงที่ตำแหน่ง ${pos}`;
            await new Promise(resolve => setTimeout(resolve, 1200));

            await attack(pos, 'enemy');
        }

        function endGame(playerWon) {
            if (bgm) bgm.stop();

            document.getElementById('game').style.display = 'none';
            document.getElementById('summary').style.display = 'block';

            const resultFile = playerWon ? 'win.mp3' : 'lost.mp3';
            const resultSource = playSound(resultFile);
            if (playerWon) {
                winSound = resultSource;
            } else {
                loseSound = resultSource;
            }

            document.getElementById('summary-heading').focus();

            const winMessages = [
                'ยินดีด้วย! คุณทำลายศัตรูได้หมดสิ้น',
                'สุดยอดนักรบ! ชัยชนะเป็นของคุณ',
                'คุณคือผู้พิชิต! ยินดีด้วยนะ',
                'รถถังของคุณแข็งแกร่งมาก! ชนะเลิศ'
            ];
            const loseMessages = [
                'แพ้แล้ว แต่ลองใหม่นะ! คุณทำได้ดีแล้ว',
                'ศัตรูแข็งแกร่ง ลองปรับกลยุทธ์ดูสิ',
                'ไม่เป็นไร ครั้งหน้าชนะแน่นอน! สู้ๆ',
                'ใกล้ชนะแล้ว ลองอีกครั้งเถอะ'
            ];
            const messages = playerWon ? winMessages : loseMessages;
            document.getElementById('result-message').textContent = messages[Math.floor(Math.random() * messages.length)];
        }

        function createPlacementGrid() {
            placementGrid.innerHTML = '';
            playerPositions = [];
            for (let i = 1; i <= 16; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.onclick = () => {
                    if (playerPositions.length < 5 && !btn.classList.contains('dim')) {
                        playerPositions.push(i);
                        btn.textContent = `รถถังที่ ${i}`;
                        btn.classList.add('dim');
                        playSound('select.mp3');

                        if (playerPositions.length === 5) {
                            setTimeout(() => {
                                startGameLogic();
                            }, 800);
                        }
                    }
                };
                placementGrid.appendChild(btn);
            }
        }

        function createPlayerGrid() {
            playerGrid.innerHTML = '';
            for (let i = 1; i <= 16; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.dataset.pos = i;
                btn.disabled = true;
                playerGrid.appendChild(btn);
            }
        }

        function createEnemyGrid() {
            enemyGrid.innerHTML = '';
            for (let i = 1; i <= 16; i++) {
                const btn = document.createElement('button');
                btn.textContent = `e${i}`;
                btn.dataset.pos = i;
                btn.onclick = async () => {
                    if (currentTurn === 'player' && !btn.classList.contains('dim')) {
                        await attack(i, 'player');
                    }
                };
                enemyGrid.appendChild(btn);
            }
        }

        function focusFirstHeading(sectionId) {
            const section = document.getElementById(sectionId);
            if (!section) return;
            const heading = section.querySelector('h1, h2');
            if (heading) {
                heading.focus();
            }
        }

        function setupEvents() {
            document.getElementById('start-placement').onclick = () => {
                document.getElementById('menu').style.display = 'none';
                document.getElementById('placement').style.display = 'block';
                bgm = playSound('back.mp3', true);
                createPlacementGrid();
                focusFirstHeading('placement');
            };

            // ฟังก์ชันเริ่มเกมหลัก (ถูกเรียกทั้งจากปุ่มซ่อนและจาก placement ครบ)
            const startGameLogic = () => {
                document.getElementById('placement').style.display = 'none';
                document.getElementById('game').style.display = 'block';
                
                enemyPositions = [];
                while (enemyPositions.length < 5) {
                    const pos = Math.floor(Math.random() * 16) + 1;
                    if (!enemyPositions.includes(pos)) enemyPositions.push(pos);
                }
                
                currentTurn = Math.random() < 0.5 ? 'player' : 'enemy';
                
                lives = { player: 5, enemy: 5 };
                document.getElementById('player-lives').textContent = 'ผู้เล่น: 5';
                document.getElementById('enemy-lives').textContent = 'ศัตรู: 5';
                
                createPlayerGrid();
                createEnemyGrid();
                
                nextTurn();
                focusFirstHeading('game');
            };

            document.getElementById('new-game').onclick = () => {
                if (winSound) winSound.stop();
                if (loseSound) loseSound.stop();
                winSound = null;
                loseSound = null;

                document.getElementById('summary').style.display = 'none';
                document.getElementById('placement').style.display = 'block';
                bgm = playSound('back.mp3', true);
                createPlacementGrid();
                focusFirstHeading('placement');
            };

            document.getElementById('back-menu-main').onclick = () => {
                if (bgm) bgm.stop();
                if (winSound) winSound.stop();
                if (loseSound) loseSound.stop();
                window.location.href = '../index.html';
            };
        }

        loadSounds().then(setupEvents);

        window.addEventListener('load', () => {
            focusFirstHeading('menu');
        });
    </script>
</body>
</html>
