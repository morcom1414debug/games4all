<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Audio Tank - Accessibility Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e3d2e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 10px;
            overflow-x: hidden; 
        }

        #game-container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            position: relative;
            background-color: #4b5320;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            min-height: 520px; 
        }

        h1, h2 { color: #ffd700; margin-top: 10px; outline: none; }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 15px auto;
            border: 2px solid #ffd700;
            padding: 10px;
            background-color: #556b2f;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 5px;
            font-size: 16px;
            background-color: #6b8e23;
            color: #fff;
            border: 1px solid #ffd700;
            cursor: pointer;
            border-radius: 5px;
            aspect-ratio: 1 / 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .grid button { font-size: 15px; font-weight: bold; }

        /* ปรับแต่งปุ่มที่ถูกเลือก/โดนยิงแล้ว */
        button.dim { opacity: 0.6; background-color: #3e4d20 !important; border-color: #888; }
        .hit { background-color: #ff4500 !important; color: white; }
        .miss { background-color: #808080 !important; color: #ccc; }

        @media (hover: hover) {
            button:hover:not(:disabled) { background-color: #9acd32; transform: scale(1.02); }
        }
        
        button:focus { outline: 3px solid #fff; z-index: 2; }

        #lives {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-radius: 5px;
        }

        #announcement, #placement-announce {
            font-size: 18px;
            margin: 10px 0;
            color: #ffd700;
            min-height: 1.5em;
        }

        .back-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: #8b0000;
            padding: 8px 10px;
            font-size: 13px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="back-menu-main" class="back-btn">กลับเมนูหลัก</button>

        <div id="menu">
            <h1 tabindex="-1">Audio Tank</h1>
            <p>เกมต่อสู้ด้วยรถถัง (เวอร์ชันปรับปรุงเพื่อ VoiceOver)</p>
            <button id="start-placement">เริ่มวางตำแหน่งรถถัง</button>
        </div>

        <div id="placement" style="display: none;">
            <h2 tabindex="-1">เลือกจุดวางรถถัง 3 คัน</h2>
            <div id="placement-announce" aria-live="polite"></div>
            <div id="placement-grid" class="grid"></div>
        </div>

        <div id="game" style="display: none;">
            <div id="lives">
                <span id="player-lives" aria-label="พลังชีวิตผู้เล่น 3">ผู้เล่น: 3</span>
                <span id="enemy-lives" aria-label="พลังชีวิตศัตรู 3">ศัตรู: 3</span>
            </div>
            <div id="announcement" aria-live="polite"></div>
            <div id="grid-container" style="min-height: 360px;">
                <div id="player-grid" class="grid" style="display: none;"></div>
                <div id="enemy-grid" class="grid" style="display: none;"></div>
            </div>
        </div>

        <div id="summary" style="display: none;">
            <h2 tabindex="-1">สรุปผลการรบ</h2>
            <p id="result-message"></p>
            <button id="new-game">เล่นอีกครั้ง</button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let sounds = {};
        let bgm = null;
        let winSound, loseSound;
        let playerPositions = [], enemyPositions = [];
        let currentTurn = '';
        let lives = { player: 3, enemy: 3 };
        let isHardMode = false;
        let lastPlayerShotPos = null;

        // 1. โหลดเสียง Background
        function loadSounds() {
            const files = ['back.mp3', 'back1.mp3', 'select.mp3', 'shoot1.mp3', 'shoot2.mp3', 't1.mp3', 't2.mp3', 't3.mp3', 't4.mp3', 'f1.mp3', 'f2.mp3', 'f3.mp3', 'f4.mp3', 'a1.mp3', 'a2.mp3', 'a3.mp3', 'a4.mp3', 's1.mp3', 's2.mp3', 's3.mp3', 's4.mp3', 'win.mp3', 'lost.mp3', 'start.mp3', 'start1.mp3'];
            files.forEach(file => {
                fetch('audio/' + file).then(r => r.arrayBuffer()).then(b => audioCtx.decodeAudioData(b)).then(decoded => {
                    sounds[file] = decoded;
                }).catch(e => console.log("Sound error: " + file));
            });
        }

        function playSound(file, loop = false) {
            if (!sounds[file]) return null;
            const source = audioCtx.createBufferSource();
            source.buffer = sounds[file];
            source.loop = loop;
            source.connect(audioCtx.destination);
            source.start();
            return source;
        }

        function playRandom(group) {
            const map = {
                'p_hit': ['t1.mp3','t2.mp3','t3.mp3','t4.mp3'],
                'p_miss': ['f1.mp3','f2.mp3','f3.mp3','f4.mp3'],
                'e_hit': ['a1.mp3','a2.mp3','a3.mp3','a4.mp3'],
                'e_miss': ['s1.mp3','s2.mp3','s3.mp3','s4.mp3']
            };
            const files = map[group];
            return playSound(files[Math.floor(Math.random() * files.length)]);
        }

        // 2. ระบบวางรถถัง
        function createPlacementGrid(callback) {
            const grid = document.getElementById('placement-grid');
            const announce = document.getElementById('placement-announce');
            grid.innerHTML = '';
            playerPositions = [];
            announce.textContent = "เลือกตำแหน่งคันแรก";

            for (let i = 1; i <= 16; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.setAttribute('aria-label', i);
                btn.onclick = async () => {
                    if (playerPositions.length < 3 && !btn.disabled) {
                        playerPositions.push(i);
                        btn.disabled = true;
                        btn.classList.add('dim');
                        btn.setAttribute('aria-label', `${i} เลือกแล้ว`);
                        playSound('select.mp3');
                        
                        if (playerPositions.length < 3) {
                            announce.textContent = `วางคันที่ ${playerPositions.length} แล้ว เลือกต่ออีก ${3-playerPositions.length} คัน`;
                        } else {
                            announce.textContent = "ครบ 3 คันแล้ว กำลังเริ่มเกม...";
                            const s = playSound(isHardMode ? 'start1.mp3' : 'start.mp3');
                            if (s) await new Promise(r => s.onended = r);
                            callback();
                        }
                    }
                };
                grid.appendChild(btn);
            }
        }

        // 3. ระบบเล่นเกม
        const startGameLogic = () => {
            document.getElementById('placement').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            
            enemyPositions = [];
            const eCount = isHardMode ? 5 : 3;
            while(enemyPositions.length < eCount) {
                let p = Math.floor(Math.random() * 16) + 1;
                if(!enemyPositions.includes(p)) enemyPositions.push(p);
            }

            lives = { player: 3, enemy: eCount };
            document.getElementById('player-lives').textContent = `ผู้เล่น: 3`;
            document.getElementById('enemy-lives').textContent = `ศัตรู: ${eCount}`;
            
            const pGrid = document.getElementById('player-grid');
            const eGrid = document.getElementById('enemy-grid');
            pGrid.innerHTML = ''; eGrid.innerHTML = '';

            for(let i=1; i<=16; i++) {
                const pb = document.createElement('button');
                pb.textContent = i; pb.disabled = true;
                if(playerPositions.includes(i)) pb.classList.add('dim');
                pGrid.appendChild(pb);
                
                const eb = document.createElement('button');
                eb.textContent = i; // เปลี่ยนจาก ? เป็นตัวเลขตามคำขอ
                eb.setAttribute('aria-label', `ยิงตำแหน่ง ${i}`);
                eb.dataset.pos = i;
                eb.onclick = () => currentTurn === 'player' && attack(i, 'player');
                eGrid.appendChild(eb);
            }
            currentTurn = Math.random() < 0.5 ? 'player' : 'enemy';
            nextTurn();
        };

        async function attack(pos, attacker) {
            const isP = attacker === 'player';
            const targets = isP ? enemyPositions : playerPositions;
            const grid = document.getElementById(isP ? 'enemy-grid' : 'player-grid');
            const btn = grid.querySelector(`button[data-pos="${pos}"]`) || grid.children[pos-1];
            
            const isHit = targets.includes(pos);
            const shootS = playSound(isHit ? 'shoot2.mp3' : 'shoot1.mp3');
            if (shootS) await new Promise(r => shootS.onended = r);

            btn.disabled = true;
            btn.classList.add(isHit ? 'hit' : 'miss', 'dim');
            btn.textContent = isHit ? 'ระเบิด' : 'พลาด';
            btn.setAttribute('aria-label', `ตำแหน่ง ${pos} ${isHit ? 'ยิงโดนรถถังระเบิด' : 'ยิงพลาด'}`);

            if (isP) lastPlayerShotPos = pos;

            const resS = playRandom(isP ? (isHit ? 'p_hit' : 'p_miss') : (isHit ? 'e_hit' : 'e_miss'));
            if (resS) await new Promise(r => resS.onended = r);

            if (isHit) {
                const victim = isP ? 'enemy' : 'player';
                lives[victim]--;
                document.getElementById(`${victim}-lives`).textContent = `${isP ? 'ศัตรู' : 'ผู้เล่น'}: ${lives[victim]}`;
                if (lives[victim] <= 0) { endGame(isP); return; }
            }
            currentTurn = isP ? 'enemy' : 'player';
            nextTurn();
        }

        function nextTurn() {
            const isP = currentTurn === 'player';
            document.getElementById('player-grid').style.display = isP ? 'none' : 'grid';
            document.getElementById('enemy-grid').style.display = isP ? 'grid' : 'none';
            document.getElementById('announcement').textContent = isP ? "ตาคุณแล้ว เลือกตำแหน่งยิง 1 ถึง 16" : "ศัตรูกำลังเล็ง...";
            
            if (isP) {
                setTimeout(() => {
                    const next = document.getElementById('enemy-grid').querySelector(`button[data-pos="${lastPlayerShotPos || 1}"]:not(:disabled)`) || document.getElementById('enemy-grid').querySelector('button:not(:disabled)');
                    if (next) next.focus();
                }, 150);
            } else {
                setTimeout(botAttack, 1000);
            }
        }

        async function botAttack() {
            const avail = Array.from(document.getElementById('player-grid').children).filter(b => !b.classList.contains('hit') && !b.classList.contains('miss'));
            const target = avail[Math.floor(Math.random() * avail.length)];
            const pos = Array.from(target.parentNode.children).indexOf(target) + 1;
            document.getElementById('announcement').textContent = `ศัตรูยิงมาที่เลข ${pos}`;
            await new Promise(r => setTimeout(r, 800));
            await attack(pos, 'enemy');
        }

        function endGame(won) {
            if (bgm) bgm.stop();
            document.getElementById('game').style.display = 'none';
            document.getElementById('summary').style.display = 'block';
            const s = playSound(won ? 'win.mp3' : 'lost.mp3');
            if (won) winSound = s; else loseSound = s;
            document.getElementById('result-message').textContent = won ? "สุดยอด! คุณทำลายกองทัพศัตรูราบคาบ" : "ฐานทัพของคุณถูกทำลายแล้ว...";
            document.querySelector('#summary h2').focus();
            
            const nb = document.getElementById('new-game');
            if (won && !isHardMode) {
                nb.textContent = "ลุยต่อในโหมดสมรภูมิเลือด (Hard Mode)";
                nb.onclick = () => { isHardMode = true; restartGame(); };
            } else {
                nb.textContent = "เริ่มเกมใหม่";
                nb.onclick = () => { isHardMode = false; restartGame(); };
            }
        }

        function restartGame() {
            if (winSound) winSound.stop(); if (loseSound) loseSound.stop();
            document.getElementById('summary').style.display = 'none';
            document.getElementById('placement').style.display = 'block';
            bgm = playSound(isHardMode ? 'back1.mp3' : 'back.mp3', true);
            createPlacementGrid(startGameLogic);
        }

        // 4. Initial Setup
        window.onload = () => {
            loadSounds();
            document.getElementById('start-placement').onclick = () => {
                document.getElementById('menu').style.display = 'none';
                document.getElementById('placement').style.display = 'block';
                document.getElementById('back-menu-main').style.display = 'block';
                bgm = playSound('back.mp3', true);
                createPlacementGrid(startGameLogic);
                document.querySelector('#placement h2').focus();
            };
            document.getElementById('back-menu-main').onclick = () => location.reload();
            document.querySelector('#menu h1').focus();
        };
    </script>
</body>
</html>
