<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Audio Tank - Optimized</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e3d2e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 10px;
            /* ป้องกันการเลื่อนไปมาของหน้าจอ */
            overflow-x: hidden; 
        }

        #game-container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            position: relative;
            background-color: #4b5320;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            /* ล็อคความสูงขั้นต่ำเพื่อความนิ่งของหน้าจอ */
            min-height: 500px; 
        }

        h1, h2 { color: #ffd700; margin-top: 10px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 20px auto;
            border: 2px solid #ffd700;
            padding: 10px;
            background-color: #556b2f;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 5px;
            font-size: 16px;
            background-color: #6b8e23;
            color: #fff;
            border: 1px solid #ffd700;
            cursor: pointer;
            border-radius: 5px;
            /* สำคัญ: ล็อคขนาดปุ่มให้เป็นสี่เหลี่ยมเสมอ */
            aspect-ratio: 1 / 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            word-break: break-all;
        }

        /* ปรับขนาดฟอนต์ให้เล็กลงถ้าข้อความยาว */
        .grid button { font-size: 14px; line-height: 1.2; }

        /* ปิด Scale effect บน iOS เพื่อไม่ให้ VoiceOver คำนวณขอบเขตเพี้ยน */
        @media (hover: hover) {
            button:hover { background-color: #9acd32; transform: scale(1.05); }
        }
        
        button:focus { outline: 3px solid #fff; }

        .dim { opacity: 0.5; pointer-events: none; }
        .hit { background-color: #ff4500; }
        .miss { background-color: #808080; }

        #lives {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.2);
            padding: 5px;
            border-radius: 5px;
        }

        #announcement {
            font-size: 18px;
            margin: 15px 0;
            color: #ffd700;
            min-height: 2.4em; /* ล็อคพื้นที่ประกาศไม่ให้จอเด้งขึ้นลง */
        }

        .back-btn {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: #8b0000;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            z-index: 10;
        }

        #result-message { font-size: 20px; line-height: 1.5; }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="back-menu-main" class="back-btn">กลับเมนูหลัก</button>

        <div id="menu">
            <h1 tabindex="-1">Audio Tank</h1>
            <p>เกมต่อสู้ด้วยรถถัง ทำลายฝ่ายศัตรูให้สิ้นซาก</p>
            <button id="start-placement">เริ่มวางตำแหน่งรถถัง</button>
        </div>

        <div id="placement" style="display: none;">
            <h2 tabindex="-1">เลือกตำแหน่ง (3 คัน)</h2>
            <div id="placement-grid" class="grid"></div>
            <div id="placement-announce" aria-live="polite" style="color:#e0f7fa;"></div>
        </div>

        <div id="game" style="display: none;">
            <div id="lives">
                <span id="player-lives">ผู้เล่น: 3</span>
                <span id="enemy-lives">ศัตรู: 3</span>
            </div>
            <div id="grid-container" style="min-height: 350px;">
                <div id="player-grid" class="grid" style="display: none;"></div>
                <div id="enemy-grid" class="grid" style="display: none;"></div>
            </div>
            <div id="announcement" aria-live="polite"></div>
        </div>

        <div id="summary" style="display: none;">
            <h2 tabindex="-1">สรุปผลการรบ</h2>
            <p id="result-message"></p>
            <button id="new-game">เล่นอีกครั้ง</button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let sounds = {};
        let bgm = null;
        let winSound = null;
        let loseSound = null;
        let playerPositions = [];
        let enemyPositions = [];
        let currentTurn = '';
        let lives = { player: 3, enemy: 3 };
        let isHardMode = false;
        let cheatBuffer = '';
        let cheatTimer = null;

        const placementGrid = document.getElementById('placement-grid');
        const playerGrid = document.getElementById('player-grid');
        const enemyGrid = document.getElementById('enemy-grid');
        const announcement = document.getElementById('announcement');
        let lastPlayerShotPos = null;

        // โหลดเสียงแบบเงียบๆ ใน Background
        async function loadSounds() {
            const soundFiles = ['back.mp3', 'back1.mp3', 'select.mp3', 'shoot1.mp3', 'shoot2.mp3', 't1.mp3', 't2.mp3', 't3.mp3', 't4.mp3', 'f1.mp3', 'f2.mp3', 'f3.mp3', 'f4.mp3', 'a1.mp3', 'a2.mp3', 'a3.mp3', 'a4.mp3', 's1.mp3', 's2.mp3', 's3.mp3', 's4.mp3', 'win.mp3', 'lost.mp3', 'start.mp3', 'start1.mp3'];
            soundFiles.forEach(async (file) => {
                try {
                    const response = await fetch('audio/' + file);
                    if (response.ok) {
                        const arrayBuf = await response.arrayBuffer();
                        sounds[file] = await audioCtx.decodeAudioData(arrayBuf);
                    }
                } catch (e) { console.warn(`Sound load fail: ${file}`); }
            });
        }

        function playSound(file, loop = false) {
            if (!sounds[file]) return null;
            const source = audioCtx.createBufferSource();
            source.buffer = sounds[file];
            source.loop = loop;
            source.connect(audioCtx.destination);
            source.start();
            return source;
        }

        function playRandom(group) {
            let files = group.includes('hit') ? (group.startsWith('player') ? ['t1.mp3','t2.mp3','t3.mp3','t4.mp3'] : ['a1.mp3','a2.mp3','a3.mp3','a4.mp3']) : (group.startsWith('player') ? ['f1.mp3','f2.mp3','f3.mp3','f4.mp3'] : ['s1.mp3','s2.mp3','s3.mp3','s4.mp3']);
            return playSound(files[Math.floor(Math.random() * files.length)]);
        }

        async function attack(pos, attacker) {
            const isPlayer = attacker === 'player';
            const targetPositions = isPlayer ? enemyPositions : playerPositions;
            const targetGrid = isPlayer ? enemyGrid : playerGrid;
            const btn = targetGrid.querySelector(`button[data-pos="${pos}"]`);
            if (!btn) return;

            const isHit = targetPositions.includes(pos);
            const shootSource = playSound(isHit ? 'shoot2.mp3' : 'shoot1.mp3');
            if (shootSource) await new Promise(r => shootSource.onended = r);

            btn.textContent = isHit ? (isPlayer ? 'ทำลาย!' : 'โดน!') : 'พลาด';
            btn.classList.add(isHit ? 'hit' : 'miss', 'dim');
            btn.disabled = true;

            if (isPlayer) lastPlayerShotPos = pos;

            const resultSource = playRandom(isPlayer ? (isHit ? 'player_hit' : 'player_miss') : (isHit ? 'enemy_hit' : 'enemy_miss'));
            if (resultSource) await new Promise(r => resultSource.onended = r);

            if (isHit) {
                const victim = isPlayer ? 'enemy' : 'player';
                lives[victim]--;
                document.getElementById(`${victim}-lives`).textContent = `${victim === 'player' ? 'ผู้เล่น' : 'ศัตรู'}: ${lives[victim]}`;
                if (lives[victim] <= 0) { endGame(isPlayer); return; }
            }
            currentTurn = isPlayer ? 'enemy' : 'player';
            nextTurn();
        }

        function nextTurn() {
            const isPlayer = currentTurn === 'player';
            playerGrid.style.display = isPlayer ? 'none' : 'grid';
            enemyGrid.style.display = isPlayer ? 'grid' : 'none';
            announcement.textContent = isPlayer ? 'ตาคุณแล้ว เลือกตำแหน่งยิง' : 'ศัตรูกำลังโจมตี...';
            if (isPlayer) {
                setTimeout(() => {
                    const btn = enemyGrid.querySelector(`button[data-pos="${lastPlayerShotPos || 1}"]:not(.dim)`) || enemyGrid.querySelector('button:not(.dim)');
                    if (btn) btn.focus();
                }, 100);
            } else {
                setTimeout(botAttack, 1200);
            }
        }

        async function botAttack() {
            const avail = Array.from(playerGrid.querySelectorAll('button:not(.dim)'));
            if (avail.length === 0) return;
            const target = avail[Math.floor(Math.random() * avail.length)];
            announcement.textContent = `ศัตรูเล็งไปที่ตำแหน่ง ${target.dataset.pos}...`;
            await new Promise(r => setTimeout(r, 1000));
            await attack(parseInt(target.dataset.pos), 'enemy');
        }

        function endGame(playerWon) {
            if (bgm) bgm.stop();
            document.getElementById('game').style.display = 'none';
            document.getElementById('summary').style.display = 'block';
            const resultSource = playSound(playerWon ? 'win.mp3' : 'lost.mp3');
            if (playerWon) winSound = resultSource; else loseSound = resultSource;
            
            document.getElementById('result-message').innerHTML = playerWon ? "ชัยชนะเป็นของคุณ!" : "พ่ายแพ้ในสนามรบ...";
            const newBtn = document.getElementById('new-game');
            if (playerWon && !isHardMode) {
                newBtn.textContent = "เข้าสู่สมรภูมิเลือด (Hard Mode)";
                newBtn.onclick = () => { isHardMode = true; restartFlow(); };
            } else {
                newBtn.textContent = "เริ่มเกมใหม่";
                newBtn.onclick = () => { isHardMode = false; restartFlow(); };
            }
            document.querySelector('#summary h2').focus();
            updateBackButtonVisibility();
        }

        function restartFlow() {
            if (winSound) winSound.stop(); if (loseSound) loseSound.stop();
            document.getElementById('summary').style.display = 'none';
            document.getElementById('placement').style.display = 'block';
            bgm = playSound(isHardMode ? 'back1.mp3' : 'back.mp3', true);
            createPlacementGrid(startGameLogic);
            document.querySelector('#placement h2').focus();
            updateBackButtonVisibility();
        }

        function createPlacementGrid(callback) {
            placementGrid.innerHTML = '';
            playerPositions = [];
            for (let i = 1; i <= 16; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.onclick = async () => {
                    if (playerPositions.length < 3 && !btn.classList.contains('dim')) {
                        playerPositions.push(i);
                        btn.classList.add('dim');
                        playSound('select.mp3');
                        if (playerPositions.length === 3) {
                            const s = playSound(isHardMode ? 'start1.mp3' : 'start.mp3');
                            if (s) await new Promise(r => s.onended = r);
                            callback();
                        }
                    }
                };
                placementGrid.appendChild(btn);
            }
        }

        const startGameLogic = () => {
            document.getElementById('placement').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            enemyPositions = [];
            const count = isHardMode ? 5 : 3;
            while(enemyPositions.length < count) {
                let p = Math.floor(Math.random() * 16) + 1;
                if(!enemyPositions.includes(p)) enemyPositions.push(p);
            }
            lives = { player: 3, enemy: count };
            document.getElementById('player-lives').textContent = `ผู้เล่น: 3`;
            document.getElementById('enemy-lives').textContent = `ศัตรู: ${count}`;
            
            playerGrid.innerHTML = ''; enemyGrid.innerHTML = '';
            for(let i=1; i<=16; i++) {
                const pBtn = document.createElement('button');
                pBtn.textContent = i; pBtn.dataset.pos = i; pBtn.disabled = true;
                playerGrid.appendChild(pBtn);
                
                const eBtn = document.createElement('button');
                eBtn.textContent = `?`; eBtn.dataset.pos = i;
                eBtn.onclick = () => currentTurn === 'player' && attack(i, 'player');
                enemyGrid.appendChild(eBtn);
            }
            currentTurn = Math.random() < 0.5 ? 'player' : 'enemy';
            nextTurn();
            updateBackButtonVisibility();
        };

        function updateBackButtonVisibility() {
            const isHome = document.getElementById('menu').style.display !== 'none';
            document.getElementById('back-menu-main').style.display = isHome ? 'none' : 'block';
        }

        document.getElementById('start-placement').onclick = () => {
            // Instant Response: ไม่ต้อง await loadPromise
            const btn = document.getElementById('start-placement');
            btn.disabled = true; 
            btn.textContent = "กำลังโหลด...";
            
            document.getElementById('menu').style.display = 'none';
            document.getElementById('placement').style.display = 'block';
            bgm = playSound('back.mp3', true);
            createPlacementGrid(startGameLogic);
            document.querySelector('#placement h2').focus();
            updateBackButtonVisibility();
        };

        document.getElementById('back-menu-main').onclick = () => location.reload();

        window.onload = () => {
            loadSounds(); // โหลดล่วงหน้าทันทีที่เปิดเว็บ
            document.querySelector('#menu h1').focus();
            updateBackButtonVisibility();
        };
    </script>
</body>
</html>
