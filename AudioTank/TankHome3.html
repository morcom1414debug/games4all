    <title>Tank Assassin - Main Menu</title>
    <style>
        :root {
            --base-green: #4b5320;
            --gold: #ffd700;
            --military-dark: #1b1f0c;
            --online-blue: #0056b3;
            --limit-orange: #d35400;
            --rapid-red: #b22222; 
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            max-width: 500px;
            width: 100%;
            position: relative;
            background: linear-gradient(180deg, var(--base-green), var(--military-dark));
            padding: 40px 20px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0,0,0,0.9), inset 0 0 20px rgba(255,255,255,0.1);
            border: 3px solid var(--gold);
            text-align: center;
            box-sizing: border-box;
        }

        .smoke-fx {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: pulse-bg 5s infinite alternate;
            z-index: 1;
        }

        @keyframes pulse-bg {
            from { opacity: 0.3; transform: scale(1); }
            to { opacity: 0.7; transform: scale(1.1); }
        }

        .back-community-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #8b0000;
            color: white;
            border: 2px solid var(--gold);
            padding: 8px 14px;
            font-size: 13px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s;
            font-weight: bold;
        }

        .back-community-btn:hover { background-color: #b30000; transform: scale(1.05); }
        .back-community-btn:active { transform: scale(0.95); }

        .tank-art {
            font-size: 90px;
            margin-bottom: 5px;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            display: inline-block;
            animation: idle-tank 4s infinite ease-in-out;
            position: relative;
            z-index: 2;
        }

        @keyframes idle-tank {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }

        h1 {
            font-size: 36px;
            margin: 10px 0;
            color: var(--gold);
            text-shadow: 2px 2px 4px #000;
            position: relative;
            z-index: 2;
        }

        p {
            font-size: 16px;
            color: #e0e0e0;
            margin-bottom: 30px;
            line-height: 1.5;
            position: relative;
            z-index: 2;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .action-btn {
            width: 80%;
            padding: 16px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            border: 3px solid var(--gold);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-bot { background-color: #6b8e23; }
        .btn-bot:hover { background-color: #8da33c; box-shadow: 0 0 20px var(--gold); }

        .btn-limit { background-color: var(--limit-orange); }
        .btn-limit:hover { background-color: #e67e22; box-shadow: 0 0 20px #ff9f43; }

        .btn-rapid {
            background-color: var(--rapid-red);
            animation: rapid-glow 1.5s infinite alternate;
        }
        .btn-rapid:hover { 
            background-color: #ff0000; 
            box-shadow: 0 0 30px #ff0000;
            transform: scale(1.05);
        }

        @keyframes rapid-glow {
            from { box-shadow: 0 0 10px rgba(178, 34, 34, 0.5); }
            to { box-shadow: 0 0 25px rgba(255, 0, 0, 0.8); }
        }

        .btn-online { background-color: var(--online-blue); }
        .btn-online:hover { background-color: #007bff; box-shadow: 0 0 20px #00d2ff; }

        .action-btn:active {
            transform: scale(0.95) translateY(3px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .radar-line {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: rgba(255, 215, 0, 0.1);
            animation: radar-sweep 3s linear infinite;
            z-index: 3;
        }

        @keyframes radar-sweep {
            from { top: 0%; }
            to { top: 100%; }
        }
    </style>
</head>
