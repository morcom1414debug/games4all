<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Audio Tank - Pro Edition</title>
    <style>
        :root {
            --base-green: #4b5320;
            --player-zone: #2e3d2e;
            --enemy-zone: #600000;
            --gold: #ffd700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--player-zone);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        #game-container {
            max-width: 600px;
            width: 100%;
            margin: auto;
            position: relative;
            background-color: var(--base-green);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            box-sizing: border-box;
            min-height: 550px;
            overflow: hidden;
        }

        /* Animation ‡∏™‡∏±‡πà‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .shake-effect { animation: shake 0.4s; }

        /* ‡∏Å‡∏≤‡∏£‡πÄ‡∏ü‡∏î‡∏™‡∏•‡∏±‡∏ö Grid */
        .fade-in { animation: fadeIn 0.4s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1, h2 { color: var(--gold); margin: 10px 0; outline: none; }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            max-width: 400px;
            margin: 15px auto;
            border: 3px solid var(--gold);
            padding: 10px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 12px;
            box-sizing: border-box;
        }

        button {
            padding: 5px;
            font-size: 18px;
            background-color: #6b8e23;
            color: #fff;
            border: 2px solid var(--gold);
            cursor: pointer;
            border-radius: 8px;
            aspect-ratio: 1 / 1; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            position: relative;
        }

        /* ‡∏õ‡∏¥‡∏î Scale ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô VoiceOver ‡πÄ‡∏û‡∏µ‡πâ‡∏¢‡∏ô */
        @media (hover: hover) { button:hover:not(:disabled) { background-color: #9acd32; } }
        button:focus { outline: 4px solid white; z-index: 5; }
        button:disabled { opacity: 0.8; cursor: default; }

        .hit-bg { background-color: #ff4500 !important; }
        .miss-bg { background-color: #808080 !important; }

        /* ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ó‡πâ‡∏≤‡∏¢‡πÄ‡∏Å‡∏° */
        .victory-bg { background: linear-gradient(to bottom, #4b5320, #ffd700) !important; }
        .lose-grayscale { filter: grayscale(100%); }

        #lives {
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.4);
            padding: 10px;
            border-radius: 10px;
        }

        #announcement, #placement-announce {
            font-size: 19px;
            margin: 10px 0;
            color: var(--gold);
            min-height: 1.5em;
            font-weight: bold;
        }

        .back-btn {
            position: absolute; top: 10px; left: 10px;
            background-color: #8b0000; border: none; padding: 10px;
            font-size: 14px; display: none; aspect-ratio: auto;
        }
    </style>
</head>
<body>

<div id="game-container">
    <button id="back-menu-main" class="back-btn">‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏°‡∏ô‡∏π</button>

    <div id="menu">
        <h1 tabindex="-1">Audio Tank</h1>
        <p>‡∏¢‡∏∏‡∏ó‡∏ò‡∏Å‡∏≤‡∏£‡∏£‡∏ñ‡∏ñ‡∏±‡∏á‡∏°‡∏´‡∏≤‡∏Å‡∏≤‡∏¨</p>
        <button id="start-placement" style="aspect-ratio: auto; padding: 15px 30px; margin: 20px auto;">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ß‡∏≤‡∏á‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏•</button>
    </div>

    <div id="placement" style="display: none;">
        <h2 tabindex="-1">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏à‡∏∏‡∏î‡∏¢‡∏∏‡∏ó‡∏ò‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå (3 ‡∏Ñ‡∏±‡∏ô)</h2>
        <div id="placement-announce" aria-live="polite"></div>
        <div id="placement-grid" class="grid"></div>
    </div>

    <div id="game" style="display: none;">
        <div id="lives">
            <span id="player-lives">‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô: 3</span>
            <span id="enemy-lives">‡∏®‡∏±‡∏ï‡∏£‡∏π: 3</span>
        </div>
        <div id="announcement" aria-live="polite"></div>
        <div id="grid-container">
            <div id="player-grid" class="grid" style="display: none;"></div>
            <div id="enemy-grid" class="grid" style="display: none;"></div>
        </div>
    </div>

    <div id="summary" style="display: none;">
        <h2 tabindex="-1">‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏£‡∏ö</h2>
        <p id="result-message" style="font-size: 22px;"></p>
        <div id="confetti" style="font-size: 40px; margin: 10px 0;" aria-hidden="true"></div>
        <button id="new-game" style="aspect-ratio: auto; padding: 15px 30px; margin: 20px auto;">‡πÄ‡∏•‡πà‡∏ô‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let sounds = {};
    let bgm, winS, loseS;
    let playerPos = [], enemyPos = [], lives = { p: 3, e: 3 };
    let currentTurn = '', isHard = false;
    let lastShot = 1;

    // ‡∏£‡∏∞‡∏ö‡∏ö‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á Background (Instant Start)
    const loadSounds = () => {
        ['back.mp3','back1.mp3','select.mp3','shoot1.mp3','shoot2.mp3','t1.mp3','t2.mp3','t3.mp3','t4.mp3','f1.mp3','f2.mp3','f3.mp3','f4.mp3','a1.mp3','a2.mp3','a3.mp3','a4.mp3','s1.mp3','s2.mp3','s3.mp3','s4.mp3','win.mp3','lost.mp3','start.mp3','start1.mp3']
        .forEach(f => {
            fetch('audio/' + f).then(r => r.arrayBuffer()).then(b => audioCtx.decodeAudioData(b)).then(d => sounds[f] = d).catch(() => {});
        });
    };

    const playS = (f, loop = false) => {
        if (!sounds[f]) return null;
        const s = audioCtx.createBufferSource();
        s.buffer = sounds[f]; s.loop = loop;
        s.connect(audioCtx.destination); s.start();
        return s;
    };

    const playRnd = (g) => {
        const m = { 'ph':['t1','t2','t3','t4'], 'pm':['f1','f2','f3','f4'], 'eh':['a1','a2','a3','a4'], 'em':['s1','s2','s3','s4'] };
        const f = m[g][Math.floor(Math.random()*4)] + '.mp3';
        return playS(f);
    };

    // 1. ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
    function initPlacement() {
        const grid = document.getElementById('placement-grid');
        const ann = document.getElementById('placement-announce');
        grid.innerHTML = ''; playerPos = [];
        ann.textContent = "‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏£‡∏ñ‡∏ñ‡∏±‡∏á‡∏Ñ‡∏±‡∏ô‡πÅ‡∏£‡∏Å";

        for (let i = 1; i <= 16; i++) {
            const btn = document.createElement('button');
            btn.textContent = i;
            btn.setAttribute('aria-label', i);
            btn.onclick = async () => {
                if (playerPos.length < 3 && !btn.disabled) {
                    playerPos.push(i);
                    btn.disabled = true;
                    btn.innerHTML = `<span aria-hidden="true">üöú</span>`;
                    btn.setAttribute('aria-label', i + " ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏•‡πâ‡∏ß");
                    playS('select.mp3');
                    
                    if (playerPos.length < 3) {
                        ann.textContent = `‡∏ß‡∏≤‡∏á‡∏Ñ‡∏±‡∏ô‡∏ó‡∏µ‡πà ${playerPos.length} ‡πÅ‡∏•‡πâ‡∏ß ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ï‡πà‡∏≠‡∏≠‡∏µ‡∏Å ${3-playerPos.length} ‡∏Ñ‡∏±‡∏ô`;
                    } else {
                        ann.textContent = "‡∏Å‡∏≠‡∏á‡∏ó‡∏±‡∏û‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß! ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏™‡∏°‡∏£‡∏†‡∏π‡∏°‡∏¥";
                        const s = playS(isHard ? 'start1.mp3' : 'start.mp3');
                        if (s) await new Promise(r => s.onended = r);
                        startGame();
                    }
                }
            };
            grid.appendChild(btn);
        }
    }

    // 2. ‡∏£‡∏∞‡∏ö‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡πà‡∏ô
    function startGame() {
        document.getElementById('placement').style.display = 'none';
        document.getElementById('game').style.display = 'block';
        
        enemyPos = [];
        const eLimit = isHard ? 5 : 3;
        while(enemyPos.length < eLimit) {
            let r = Math.floor(Math.random()*16)+1;
            if(!enemyPos.includes(r)) enemyPos.push(r);
        }
        lives = { p: 3, e: eLimit };
        updateUI();

        const pG = document.getElementById('player-grid');
        const eG = document.getElementById('enemy-grid');
        pG.innerHTML = ''; eG.innerHTML = '';

        for(let i=1; i<=16; i++) {
            const pb = document.createElement('button');
            pb.textContent = i; pb.disabled = true;
            if(playerPos.includes(i)) pb.innerHTML = `<span aria-hidden="true">üöú</span>`;
            pG.appendChild(pb);

            const eb = document.createElement('button');
            eb.textContent = i; eb.dataset.pos = i;
            eb.setAttribute('aria-label', `‡∏¢‡∏¥‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á ${i}`);
            eb.onclick = () => currentTurn === 'p' && handleAttack(i, 'p');
            eG.appendChild(eb);
        }
        currentTurn = Math.random() > 0.5 ? 'p' : 'e';
        nextTurn();
    }

    async function handleAttack(pos, side) {
        const isP = side === 'p';
        const targetList = isP ? enemyPos : playerPos;
        const grid = document.getElementById(isP ? 'enemy-grid' : 'player-grid');
        const btn = grid.querySelector(`button[data-pos="${pos}"]`) || grid.children[pos-1];
        const isHit = targetList.includes(pos);

        // Shake Effect & Sound
        document.getElementById('game-container').classList.add('shake-effect');
        const s1 = playS(isHit ? 'shoot2.mp3' : 'shoot1.mp3');
        if (s1) await new Promise(r => s1.onended = r);
        document.getElementById('game-container').classList.remove('shake-effect');

        // Visual & ARIA Update
        btn.disabled = true;
        btn.classList.add(isHit ? 'hit-bg' : 'miss-bg');
        btn.innerHTML = `<span aria-hidden="true">${isHit ? 'üí•' : 'üï≥Ô∏è'}</span>`;
        btn.setAttribute('aria-label', `‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á ${pos} ${isHit ? '‡∏¢‡∏¥‡∏á‡πÇ‡∏î‡∏ô‡∏£‡∏ñ‡∏ñ‡∏±‡∏á‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î' : '‡∏¢‡∏¥‡∏á‡∏û‡∏•‡∏≤‡∏î'}`);

        if(isP) lastShot = pos;
        const s2 = playRnd(isP ? (isHit?'ph':'pm') : (isHit?'eh':'em'));
        if (s2) await new Promise(r => s2.onended = r);

        if(isHit) {
            const vic = isP ? 'e' : 'p';
            lives[vic]--;
            updateUI();
            if(lives[vic] <= 0) { finishGame(isP); return; }
        }
        currentTurn = isP ? 'e' : 'p';
        nextTurn();
    }

    function nextTurn() {
        const isP = currentTurn === 'p';
        const pGrid = document.getElementById('player-grid');
        const eGrid = document.getElementById('enemy-grid');
        
        // ‡∏™‡∏•‡∏±‡∏ö Zone ‡∏™‡∏µ
        document.body.style.backgroundColor = isP ? 'var(--enemy-zone)' : 'var(--player-zone)';
        
        // ‡∏™‡∏•‡∏±‡∏ö Grid ‡∏û‡∏£‡πâ‡∏≠‡∏° Fade
        pGrid.style.display = isP ? 'none' : 'grid';
        eGrid.style.display = isP ? 'grid' : 'none';
        pGrid.classList.add('fade-in'); eGrid.classList.add('fade-in');

        document.getElementById('announcement').textContent = isP ? "‡∏ï‡∏≤‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏•‡πâ‡∏ß! ‡∏£‡∏π‡∏î‡∏´‡∏≤‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢ 1-16" : "‡∏®‡∏±‡∏ï‡∏£‡∏π‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏•‡πá‡∏á‡πÄ‡∏õ‡πâ‡∏≤...";

        if(isP) {
            setTimeout(() => {
                const b = eGrid.querySelector(`button[data-pos="${lastShot}"]:not(:disabled)`) || eGrid.querySelector('button:not(:disabled)');
                if(b) b.focus();
            }, 200);
        } else {
            setTimeout(botMove, 1200);
        }
    }

    async function botMove() {
        const avail = Array.from(document.getElementById('player-grid').children).filter(b => !b.classList.contains('hit-bg') && !b.classList.contains('miss-bg'));
        const target = avail[Math.floor(Math.random()*avail.length)];
        const pos = Array.from(target.parentNode.children).indexOf(target) + 1;
        document.getElementById('announcement').textContent = `‡∏®‡∏±‡∏ï‡∏£‡∏π‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏¢‡∏¥‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏Ç ${pos}!`;
        await new Promise(r => setTimeout(r, 800));
        handleAttack(pos, 'e');
    }

    function updateUI() {
        document.getElementById('player-lives').textContent = `‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô: ${lives.p}`;
        document.getElementById('enemy-lives').textContent = `‡∏®‡∏±‡∏ï‡∏£‡∏π: ${lives.e}`;
    }

    function finishGame(pWon) {
        if (bgm) bgm.stop();
        document.getElementById('game').style.display = 'none';
        document.getElementById('summary').style.display = 'block';
        document.body.style.backgroundColor = '#2e3d2e';
        
        const msg = document.getElementById('result-message');
        const conf = document.getElementById('confetti');
        
        if (pWon) {
            msg.textContent = "‡∏ä‡∏±‡∏¢‡∏ä‡∏ô‡∏∞‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå‡πÅ‡∏ö‡∏ö! ‡∏Å‡∏≠‡∏á‡∏ó‡∏±‡∏û‡∏®‡∏±‡∏ï‡∏£‡∏π‡∏ñ‡∏π‡∏Å‡∏ó‡∏≥‡∏•‡∏≤‡∏¢";
            conf.textContent = "üéä‚ú®üéâüèÜ‚ú®üéä";
            document.getElementById('game-container').classList.add('victory-bg');
            winS = playS('win.mp3');
        } else {
            msg.textContent = "‡∏û‡πà‡∏≤‡∏¢‡πÅ‡∏û‡πâ‡∏¢‡∏±‡∏ö‡πÄ‡∏¢‡∏¥‡∏ô... ‡∏ê‡∏≤‡∏ô‡∏ó‡∏±‡∏û‡∏ñ‡∏π‡∏Å‡∏¢‡∏∂‡∏î‡∏Ñ‡∏£‡∏≠‡∏á";
            conf.textContent = "üåëüí®üå™Ô∏è";
            document.getElementById('game-container').classList.add('lose-grayscale');
            loseS = playS('lost.mp3');
        }

        const nb = document.getElementById('new-game');
        nb.onclick = () => {
            if(winS) winS.stop(); if(loseS) loseS.stop();
            document.getElementById('game-container').classList.remove('victory-bg', 'lose-grayscale');
            isHard = pWon && !isHard; 
            restart();
        };
        nb.textContent = (pWon && !isHard) ? "‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏™‡∏°‡∏£‡∏†‡∏π‡∏°‡∏¥‡πÄ‡∏•‡∏∑‡∏≠‡∏î (Hard Mode)" : "‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏¢‡∏∏‡∏ó‡∏ò‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡∏°‡πà";
        document.querySelector('#summary h2').focus();
    }

    function restart() {
        document.getElementById('summary').style.display = 'none';
        document.getElementById('placement').style.display = 'block';
        bgm = playS(isHard ? 'back1.mp3' : 'back.mp3', true);
        initPlacement();
    }

    // ‡∏£‡∏∞‡∏ö‡∏ö‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å (Instant)
    window.onload = () => {
        loadSounds();
        document.getElementById('start-placement').onclick = () => {
            const btn = document.getElementById('start-placement');
            btn.disabled = true; btn.textContent = "‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏≠‡∏≤‡∏ß‡∏∏‡∏ò...";
            
            document.getElementById('menu').style.display = 'none';
            document.getElementById('placement').style.display = 'block';
            document.getElementById('back-menu-main').style.display = 'block';
            bgm = playS('back.mp3', true);
            initPlacement();
            document.querySelector('#placement h2').focus();
        };
        document.getElementById('back-menu-main').onclick = () => location.reload();
        document.querySelector('#menu h1').focus();
    };
</script>

</body>
</html>
