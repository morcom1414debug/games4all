// ======== Web Audio API Engine ======== (‡∏Ñ‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î)
class AudioEngine {
  constructor() {
    this.ctx = null;
    this.isUnlocked = false;
    this.bgmSource = null;
    this.bgmGain = null;
    this.bgmBuffer = null;
    this.currentEndPromise = null;

    this.sounds = {
      correctSound: "https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-952.mp3",
      wrongSound: "https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-946.mp3",
      bgm: "audio/b1.mp3",
      doorSound: "audio/door.mp3",
      t1Sound: "audio/t1.mp3",
      tSound: "audio/t.mp3",
      t2Sound: "audio/t2.mp3",
      fSound: "audio/f.mp3",
      endSound: "audio/end.mp3",
      end1Sound: "audio/end1.mp3"
    };

    this.buffers = {};
  }

  async initContext() {
    if (this.ctx) return;
    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
    await this.loadAllBuffers();
  }

  async loadAllBuffers() {
    const promises = Object.entries(this.sounds).map(async ([key, url]) => {
      try {
        const response = await fetch(url);
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await this.ctx.decodeAudioData(arrayBuffer);
        this.buffers[key] = audioBuffer;
      } catch (e) {
        console.warn(`Failed to load sound: ${key} - ${url}`, e);
      }
    });
    await Promise.all(promises);
  }

  async unlockAll() {
    if (this.isUnlocked) return;
    await this.initContext();
    const source = this.ctx.createBufferSource();
    source.buffer = this.ctx.createBuffer(1, 1, 22050);
    source.connect(this.ctx.destination);
    source.start(0);
    this.isUnlocked = true;
  }

  async startBGM() {
    if (!this.buffers.bgm || this.bgmSource) return;
    await this.unlockAll();
    this.bgmSource = this.ctx.createBufferSource();
    this.bgmSource.buffer = this.buffers.bgm;
    this.bgmSource.loop = true;
    this.bgmGain = this.ctx.createGain();
    this.bgmGain.gain.value = 0.6;
    this.bgmSource.connect(this.bgmGain);
    this.bgmGain.connect(this.ctx.destination);
    this.bgmSource.start(0);
  }

  stopBGM() {
    if (this.bgmSource) {
      this.bgmSource.stop();
      this.bgmSource = null;
      this.bgmGain = null;
    }
  }

  async playEffect(key) {
    if (!this.buffers[key]) return;
    await this.unlockAll();
    if ((key === 'endSound' || key === 'end1Sound') && this.currentEndPromise) {
      return this.currentEndPromise;
    }
    const source = this.ctx.createBufferSource();
    source.buffer = this.buffers[key];
    const gainNode = this.ctx.createGain();
    gainNode.gain.value = key.includes('end') || key === 'bgm' ? 0.8 : 0.8;
    source.connect(gainNode);
    gainNode.connect(this.ctx.destination);
    const p = new Promise(resolve => {
      source.onended = () => resolve();
      setTimeout(resolve, 4000);
    });
    source.start(0);
    if (key === 'endSound' || key === 'end1Sound') {
      this.currentEndPromise = p;
      p.finally(() => { this.currentEndPromise = null; });
    }
    return p;
  }
}

const audioEngine = new AudioEngine();

let hasUserInteracted = false;
async function unlockAudio(){
  if (hasUserInteracted) return;
  hasUserInteracted = true;
  await audioEngine.unlockAll();
  await audioEngine.startBGM();
}
document.addEventListener("touchstart", unlockAudio, {once:true, passive:true});
document.addEventListener("click", unlockAudio, {once:true});

function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

async function startGame(level) {
    if (level === 'easy') {
        TOTAL_QUESTIONS = 5;
        timePerQuestion = 20;
    } else if (level === 'medium') {
        TOTAL_QUESTIONS = 7;
        timePerQuestion = 15;
    } else if (level === 'hard') {
        TOTAL_QUESTIONS = 10;
        timePerQuestion = 10;
    }

    levelSelect.style.display = 'none';
    gameDiv.style.display = 'block';
    resultDiv.style.display = 'none';
    backBtn.style.display = 'none';

    questionElem.innerHTML = '';
    typingDisplay.textContent = '';
    questionLive.textContent = '';

    await audioEngine.startBGM();

    currentQuestions = shuffle(riddles).slice(0, TOTAL_QUESTIONS);
    currentQ = 0; score = 0;
    typedSoFar = "";
    activateApplicationMode();
    nextQuestion(true);
}

function activateApplicationMode() {
    levelSelect.setAttribute('aria-hidden', 'true');
    gameDiv.setAttribute('aria-hidden', 'false');
    gameDiv.setAttribute('role', 'application');
    gameDiv.setAttribute('tabindex', '0');
    try { gameDiv.focus(); } catch (e) {}
}

function deactivateApplicationMode() {
    gameDiv.setAttribute('aria-hidden', 'true');
    gameDiv.removeAttribute('role');
    gameDiv.removeAttribute('tabindex');
    levelSelect.setAttribute('aria-hidden', 'false');
    resultDiv.setAttribute('aria-hidden', 'false');
}

async function nextQuestion(isFirst = false) {
    if (currentQ >= TOTAL_QUESTIONS) { 
        endGame(); 
        return; 
    }

    isProcessingTimeout = false;
    typedSoFar = "";

    const item = currentQuestions[currentQ];
    currentAnswer = item.answer.toLowerCase();
    currentHint  = item.hint;

    const questionText = `‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà ${currentQ + 1} : ${currentHint}`;
    questionElem.innerHTML = questionText;

    clearInterval(timerInterval);
    updateTypingDisplay();   

    let timeLeft = timePerQuestion;
    timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0 && !isProcessingTimeout) {
            isProcessingTimeout = true;
            clearInterval(timerInterval);
            audioEngine.playEffect('wrongSound');
            audioEngine.playEffect('fSound').then(() => {
                currentQ++;
                nextQuestion();
            });
        }
    }, 1000);

    questionLive.textContent = '';
    requestAnimationFrame(() => {
        questionLive.textContent = questionText;
    });

    setTimeout(() => {
        questionElem.focus();
    }, 100);
}

function updateTypingDisplay() {
    const typedPart = currentAnswer.slice(0, typedSoFar.length);        
    const remainingPart = currentAnswer.slice(typedSoFar.length);       

    let underscores = '';
    for (let i = 0; i < remainingPart.length; i++) {
        underscores += '_ ';
    }

    typingDisplay.textContent = typedPart + underscores.trim();
}

document.addEventListener('keydown', (e) => {
    if (gameDiv.style.display !== 'block' || isProcessingTimeout) return;

    const char = e.key.toLowerCase();
    if (char.length === 1) { 
        const expectedChar = currentAnswer[typedSoFar.length];
        if (char === expectedChar) {
            typedSoFar += char;
            updateTypingDisplay();
            if (typedSoFar === currentAnswer) {
                const celeb = document.getElementById('success-celebration');
                celeb.classList.add('show');
                setTimeout(() => celeb.classList.remove('show'), 700);

                score++;
                currentQ++;
                audioEngine.playEffect('tSound');
                setTimeout(() => nextQuestion(), 800);
            } else {
                audioEngine.playEffect('t2Sound');
            }
        } else {
            handleWrong();
        }
        e.preventDefault();
    } else if (e.key === 'Backspace') {
        e.preventDefault(); 
    }
});

async function handleWrong() {
    isProcessingTimeout = true;
    clearInterval(timerInterval);

    const failCeleb = document.getElementById('fail-celebration');
    failCeleb.classList.add('show');
    setTimeout(() => failCeleb.classList.remove('show'), 700);

    await audioEngine.playEffect('wrongSound');
    await audioEngine.playEffect('fSound');
    currentQ++;
    nextQuestion();
}
