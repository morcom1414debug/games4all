        #fail-celebration {

            inset: 0;
            pointer-events: none;

    </style>
</head>
<body>

<div class="container">
    <button id="backToMenu">Back to Menu</button>

    <div id="levelSelect">
        <h1>English Touch Typing</h1>
        <p class="subtitle">Practice touch typing with everyday English words!<br>Type each letter in the correct order</p>
        <p class="friendly-msg">Ready? Let's go! üíó</p>
        
        <div class="level-buttons">
            <button class="level-btn" id="easy">Easy Puppy üê∂</button>
            <button class="level-btn" id="medium">Genius Cat üê±</button>
            <button class="level-btn" id="hard">Master Rabbit üê∞</button>
        </div>
    </div>

    <div id="game">
        <div id="success-celebration">üéÄ‚ú®üíñ</div>
        <div id="fail-celebration">‚ùå</div>
        <h2 class="question-heading" id="question" tabindex="-1">Question 1: Type ‚Äúhello‚Äù</h2>
        <div class="typing-display" id="typingDisplay">_ _ _ _ _</div>
    </div>

    <!-- aria-live element -->

        <button class="btn-restart" id="restartBtn">Play Again</button>
    </div>
</div>

<script>
// ======== Web Audio API Engine ======== (‡πÑ‡∏°‡πà‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á)
class AudioEngine {
  constructor() {
    this.ctx = null;
    this.isUnlocked = false;
    this.bgmSource = null;
    this.bgmGain = null;
    this.bgmBuffer = null;
    this.currentEndPromise = null;

    this.sounds = {
      correctSound: "https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-reward-952.mp3",
      wrongSound: "https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-946.mp3",
      bgm: "audio/b5.mp3",
      doorSound: "audio/door.mp3",
      t1Sound: "audio/t1.mp3",
      tSound: "audio/t.mp3",
      t2Sound: "audio/t2.mp3",
      fSound: "audio/f.mp3",
      endSound: "audio/end.mp3",
      end1Sound: "audio/end1.mp3"
    };

    this.buffers = {};
  }

  // ... (‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏Ç‡∏≠‡∏á AudioEngine ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á)
  async initContext() {
    if (this.ctx) return;
    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
    await this.loadAllBuffers();
  }

  async loadAllBuffers() {
    const promises = Object.entries(this.sounds).map(async ([key, url]) => {
      try {
        const response = await fetch(url);
        const arrayBuffer = await response.arrayBuffer();
        const audioBuffer = await this.ctx.decodeAudioData(arrayBuffer);
        this.buffers[key] = audioBuffer;
      } catch (e) {
        console.warn(`Failed to load sound: ${key} - ${url}`, e);
      }
    });
    await Promise.all(promises);
  }

  async unlockAll() {
    if (this.isUnlocked) return;
    await this.initContext();
    const source = this.ctx.createBufferSource();
    source.buffer = this.ctx.createBuffer(1, 1, 22050);
    source.connect(this.ctx.destination);
    source.start(0);
    this.isUnlocked = true;
  }

  async startBGM() {
    if (!this.buffers.bgm || this.bgmSource) return;
    await this.unlockAll();

    this.bgmSource = this.ctx.createBufferSource();
    this.bgmSource.buffer = this.buffers.bgm;
    this.bgmSource.loop = true;

    this.bgmGain = this.ctx.createGain();
    this.bgmGain.gain.value = 0.6;

    this.bgmSource.connect(this.bgmGain);
    this.bgmGain.connect(this.ctx.destination);

    this.bgmSource.start(0);
  }

  stopBGM() {
    if (this.bgmSource) {
      this.bgmSource.stop();
      this.bgmSource = null;
      this.bgmGain = null;
    }
  }

  async playEffect(key) {
    if (!this.buffers[key]) return;
    await this.unlockAll();

    if ((key === 'endSound' || key === 'end1Sound') && this.currentEndPromise) {
      return this.currentEndPromise;
    }

    const source = this.ctx.createBufferSource();
    source.buffer = this.buffers[key];

    const gainNode = this.ctx.createGain();
    gainNode.gain.value = key.includes('end') || key === 'bgm' ? 0.8 : 0.8;

    source.connect(gainNode);
    gainNode.connect(this.ctx.destination);

    const p = new Promise(resolve => {
      source.onended = () => resolve();
      setTimeout(resolve, 4000);
    });

    source.start(0);

    if (key === 'endSound' || key === 'end1Sound') {
      this.currentEndPromise = p;
      p.finally(() => { this.currentEndPromise = null; });
    }

    return p;
  }
}

const audioEngine = new AudioEngine();

let hasUserInteracted = false;
async function unlockAudio(){
  if (hasUserInteracted) return;
  hasUserInteracted = true;
  await audioEngine.unlockAll();
  await audioEngine.startBGM();
}
document.addEventListener("touchstart", unlockAudio, {once:true, passive:true});
document.addEventListener("click", unlockAudio, {once:true});

// ‡∏ä‡∏∏‡∏î‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©‡∏ä‡∏∏‡∏î‡πÉ‡∏´‡∏°‡πà (‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏´‡πâ‡∏°‡∏≤)
const vocab = [
    "red","blue","pink","green","white","black","gray","brown","gold","yellow",
    "orange","purple","silver","bright","clear","dark","light","cat","dog","pig",
    "ant","bee","bird","duck","fish","frog","bear","lion","tiger","cow",
    "horse","sheep","mouse","goat","snake","pen","book","desk","door","lamp",
    "paper","ruler","eraser","pencil","glue","chair","table","class","board","friend",
    "study","learn","teach","math","art","music","sport","lunch","bag","map",
    "clock","key","box","ink","bell","flag","gym","yard","mom","dad",
    "baby","home","house","room","wall","floor","window","people","person","family",
    "mother","father","sister","brother","garden","son","aunt","uncle","wife","girl",
    "boy","play","read","draw","cook","love","kind","nice","soft","help"
];

let currentQuestions = [], currentQ = 0, score = 0, timerInterval, timePerQuestion = 20;
let TOTAL_QUESTIONS = 10;
let isProcessingTimeout = false;
let backBtn, levelSelect, gameDiv, resultDiv, questionElem, typingDisplay, questionLive;

let currentWord = "";           
let typedSoFar = "";            

function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

// ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏Ç‡∏≠‡∏á JavaScript ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
// (startGame, nextQuestion, updateTypingDisplay, event listeners, endGame ‡∏Ø‡∏•‡∏Ø)
async function startGame(level) {
    if (level === 'easy') {
        TOTAL_QUESTIONS = 5;
        timePerQuestion = 20;
    } else if (level === 'medium') {
        TOTAL_QUESTIONS = 7;
        timePerQuestion = 12;
    } else if (level === 'hard') {
        TOTAL_QUESTIONS = 10;
        timePerQuestion = 8;
    }

    levelSelect.style.display = 'none';
    gameDiv.style.display = 'block';
    resultDiv.style.display = 'none';
    backBtn.style.display = 'none';

    questionElem.innerHTML = '';
    typingDisplay.textContent = '';
    questionLive.textContent = '';

    await audioEngine.startBGM();

    currentQuestions = shuffle(vocab).slice(0, TOTAL_QUESTIONS);
    currentQ = 0; score = 0;
    typedSoFar = "";
    activateApplicationMode();
    nextQuestion(true);
}

document.addEventListener('DOMContentLoaded', () => {
    backBtn = document.getElementById('backToMenu');
    levelSelect = document.getElementById('levelSelect');
    gameDiv = document.getElementById('game');
    resultDiv = document.getElementById('result');
    questionElem = document.getElementById('question');
    typingDisplay = document.getElementById('typingDisplay');
    questionLive = document.getElementById('question-live');

    document.getElementById('easy').onclick = () => startGame('easy');
    document.getElementById('medium').onclick = () => startGame('medium');
    document.getElementById('hard').onclick = () => startGame('hard');

    document.getElementById('restartBtn').onclick = async () => {
        await audioEngine.playEffect('doorSound');
        resultDiv.style.display = 'none';
        levelSelect.style.display = 'block';
        backBtn.style.display = 'block';
        questionElem.innerHTML = '';
        typingDisplay.textContent = '';
        questionLive.textContent = '';
    };

    backBtn.onclick = async () => {
        audioEngine.stopBGM();
        await audioEngine.playEffect('doorSound');
        location.href = '../index.html';
    };
});

function activateApplicationMode() {
    levelSelect.setAttribute('aria-hidden', 'true');
    gameDiv.setAttribute('aria-hidden', 'false');
    gameDiv.setAttribute('role', 'application');
    gameDiv.setAttribute('tabindex', '0');
    try { gameDiv.focus(); } catch (e) {}
}

function deactivateApplicationMode() {
    gameDiv.setAttribute('aria-hidden', 'true');
    gameDiv.removeAttribute('role');
    gameDiv.removeAttribute('tabindex');
    levelSelect.setAttribute('aria-hidden', 'false');
    resultDiv.setAttribute('aria-hidden', 'false');
}

async function nextQuestion(isFirst = false) {
    if (currentQ >= TOTAL_QUESTIONS) { 
        endGame(); 
        return; 
    }

    isProcessingTimeout = false;
    typedSoFar = "";

    currentWord = currentQuestions[currentQ];

    const questionText = `Question ${currentQ + 1} : Type ‚Äú${currentWord}‚Äù`;
    questionElem.innerHTML = questionText;

    clearInterval(timerInterval);
    updateTypingDisplay();   

    let timeLeft = timePerQuestion;
    document.getElementById('timer') && (document.getElementById('timer').textContent = timeLeft);
    timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer') && (document.getElementById('timer').textContent = timeLeft);
        if (timeLeft <= 0 && !isProcessingTimeout) {
            isProcessingTimeout = true;
            clearInterval(timerInterval);
            audioEngine.playEffect('wrongSound');
            audioEngine.playEffect('fSound').then(() => {
                currentQ++;
                nextQuestion();
            });
        }
    }, 1000);

    questionLive.textContent = '';
    requestAnimationFrame(() => {
        questionLive.textContent = questionText;
    });

    setTimeout(() => {
        questionElem.focus();
    }, 100);
}

function updateTypingDisplay() {
    const typedPart = currentWord.slice(0, typedSoFar.length);        
    const remainingPart = currentWord.slice(typedSoFar.length);       

    let underscores = '';
    for (let i = 0; i < remainingPart.length; i++) {
        underscores += '_ ';
    }

    typingDisplay.textContent = typedPart + underscores.trim();
}

document.addEventListener('keydown', (e) => {
    if (gameDiv.style.display !== 'block' || isProcessingTimeout) return;

    const char = e.key.toLowerCase();
    if (char.length === 1) { 
        const expectedChar = currentWord[typedSoFar.length];
        if (char === expectedChar) {
            typedSoFar += char;
            updateTypingDisplay();
            if (typedSoFar === currentWord) {
                const celeb = document.getElementById('success-celebration');
                celeb.classList.add('show');
                setTimeout(() => celeb.classList.remove('show'), 700);

                score++;
                currentQ++;
                audioEngine.playEffect('tSound');
                setTimeout(() => nextQuestion(), 800);
            } else {
                audioEngine.playEffect('t2Sound');
            }
        } else {
            handleWrong();
        }
        e.preventDefault();
    } else if (e.key === 'Backspace') {
        e.preventDefault(); 
    }
});

async function handleWrong() {
    isProcessingTimeout = true;
    clearInterval(timerInterval);

    const failCeleb = document.getElementById('fail-celebration');
    failCeleb.classList.add('show');
    setTimeout(() => failCeleb.classList.remove('show'), 700);

    await audioEngine.playEffect('wrongSound');
    await audioEngine.playEffect('fSound');
    currentQ++;
    nextQuestion();
}

async function endGame() {
    clearInterval(timerInterval);
    audioEngine.stopBGM();
    gameDiv.style.display = 'none';
    resultDiv.style.display = 'block';
    backBtn.style.display = 'block';
    deactivateApplicationMode();

    questionElem.innerHTML = '';
    typingDisplay.textContent = '';
    questionLive.textContent = '';

    const title = document.getElementById('resultTitle');
    const msg = document.getElementById('resultMsg');
    const scoreDiv = document.getElementById('score');

    const points = score * 100;
    scoreDiv.textContent = points + " Points";

    const perfectEncourages = [
        "Perfect! You're a typing star! üíñ",
        "Amazing job! You're a real pro now ‚ú®",
        "Wow! Full score! So proud of you! üèÜ",
        "You're incredible! Keep shining! üå∏"
    ];

    const goodEncourages = [
        "Great job! You got " + score + " correct! üíï",
        "So close to perfect! Next time for sure! ‚ù§Ô∏è",
        "You're doing wonderfully! Almost there! üåü",
        "Fantastic score! You're getting better every time! üå∑"
    ];

    const normalEncourages = [
        "It's okay! Practice makes perfect üíó",
        "Fun, right? Let's play again soon! üòò",
        "You're doing great! Keep going! üåà",
        "Don't give up! You'll be a master soon! üí™",
        "You finished! That's already awesome! üöÄ"
    ];

    if (score === TOTAL_QUESTIONS) {
        title.textContent = "You're Amazing!";
        msg.innerHTML = perfectEncourages[Math.floor(Math.random() * perfectEncourages.length)];
        await audioEngine.playEffect('endSound');
    } else if (score >= Math.ceil(TOTAL_QUESTIONS * 0.8)) {
        title.textContent = "Great Job!";
        msg.innerHTML = goodEncourages[Math.floor(Math.random() * goodEncourages.length)];
        await audioEngine.playEffect('endSound');
    } else {
        title.textContent = "Keep Going!";
        msg.innerHTML = normalEncourages[Math.floor(Math.random() * normalEncourages.length)];
        await audioEngine.playEffect('end1Sound');
    }

    setTimeout(() => {
      try { title.focus(); } catch(e) {}
    }, 50);
}

window.addEventListener('beforeunload', () => audioEngine.stopBGM());
</script>
</body>
