<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ระเบิด 16 ช่อง (ชนะ 2 ใน 3 รอบ)</title>
<style>
body { 
  font-family: Tahoma, sans-serif; 
  background:#111; 
  color:white; 
  text-align:center; 
  margin:0;
  padding:20px;
  height:100vh;
  overflow:hidden;
  position:relative;
}
#backToMainMenu {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(255, 255, 255, 0.95);
  color: #333;
  border: 3px solid #fff;
  border-radius: 12px;
  padding: 12px 20px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  z-index: 1002;
  box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  transition: all 0.2s;
}
#backToMainMenu:hover { background:#fff; transform:translateY(-2px); }
#lifeBoard { 
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  z-index:1001;
  background:rgba(0,0,0,0.9);
  padding:18px 60px;
  border-radius:15px;
  border:4px solid #ffff00;
  font-size:38px;
  font-weight:bold;
  color:#ffff00;
  text-shadow: 3px 3px 6px #000;
  min-width:500px;
}
#grid-container {
  max-width: 720px;
  margin: 110px auto 0;
  padding: 20px;
  background: #000;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(255,255,0,0.6);
}
#grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  background: #333;
  padding: 20px;
  border-radius: 15px;
  border: 8px solid #ffff00;
}
.cell {
  position: relative;
  background: #ffffff;
  border: 7px solid #0000ff;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.7);
  cursor: pointer;
  transition: all 0.2s;
  font-weight: bold;
  font-size: 32px;
  color: #000;
  aspect-ratio: 1;
}
.cell:hover { background: #ffff99; border-color: #ff0000; transform: scale(1.06); }
.cell:active { transform: scale(0.95); }
.cell.safe { background: #00ff00 !important; color: white; border-color: #00aa00; cursor: default; }
.cell.boom { background: #ff0000 !important; color: white; border-color: #aa0000; cursor: default; }
#ttsDisplay {
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.95);
  color:#ffff00;
  padding:18px 40px;
  border-radius:15px;
  border:4px solid #ffff00;
  font-size:32px;
  font-weight:bold;
  max-width:90%;
  z-index:1002;
  opacity:0;
  transition:opacity 0.4s;
}
#ttsDisplay.show { opacity:1; }
#homeScreen, #playerSelect { 
  height:100vh; 
  display:flex; 
  flex-direction:column; 
  justify-content:center; 
  align-items:center; 
  gap:50px; 
}
.mode-btn, #playerSelect button {
  background:#ffffff;
  color:#000;
  border-radius:20px;
  padding:35px 80px;
  font-weight:bold;
  cursor:pointer;
  border:8px solid #ffff00;
  font-size:38px;
  transition:all 0.3s;
  box-shadow:0 12px 30px rgba(255,255,0,0.6);
}
.mode-btn:hover, #playerSelect button:hover {
  background:#ffff99;
  transform:translateY(-10px);
}
</style>
</head>
<body>

<button id="backToMainMenu" onclick="window.location.href='../index.html'">กลับเมนูหลัก</button>

<div id="homeScreen">
  <h1 style="font-size:56px;color:#ffff00;text-shadow:4px 4px #000;">ระเบิด 16 ช่อง<br>(ชนะ 2 ใน 3 รอบ)</h1>
  <button class="mode-btn" onclick="selectMode()">เริ่มเล่นกับบอท</button>
  <p style="font-size:30px;max-width:800px;color:#ffdd00;">
    ใครถึง 2 คะแนนก่อน = ชนะทันที!<br>
    ระเบิดซ่อนอยู่ 4 ลูกต่อรอบ
  </p>
</div>

<div id="playerSelect" style="display:none;">
  <p style="font-size:42px;color:#ffff00;">เลือกตัวละครของคุณ</p>
  <button id="firstCharBtn" onclick="selectPlayer('อ้ายมดแดง')">อ้ายมดแดง</button>
  <button onclick="selectPlayer('อ้ายมดดำ')">อ้ายมดดำ</button>
</div>

<div id="gameScreen" style="display:none;">
  <div id="lifeBoard">กำลังเริ่มเกม...</div>
  <div id="grid-container">
    <div id="grid"></div>
  </div>
</div>

<div id="ttsDisplay"></div>
<div id="tts" aria-live="assertive" style="position:absolute;left:-9999px;"></div>

<script>
// ==================== ระบบเสียงที่แก้ iOS Safari 100% ====================
// ใช้เทคนิค: Unlock ด้วย Oscillator + Preload + Reuse Object สำหรับ CPU
let hasUserInteracted = false;
let bgmAudio = null;
let isBgmPlaying = false;

// เสียงที่ CPU ใช้บ่อย → เก็บไว้ในตัวแปร global (reuse)
let cpuSafeSound = null;   // f4.mp3
let cpuBoomSound = null;   // t4.mp3
let playerSafeSound = null; // f.mp3
let playerBoomSound = null; // t.mp3
let endSound = null;

function unlockAudioContext() {
  if (hasUserInteracted) return;
  hasUserInteracted = true;

  // เทคนิคปลดล็อก Audio Context ที่ใช้ได้จริง 100% บน iOS
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  if (AudioContext) {
    const ctx = new AudioContext();
    const oscillator = ctx.createOscillator();
    const gain = ctx.createGain();
    oscillator.connect(gain);
    gain.connect(ctx.destination);
    gain.gain.value = 0.001; // เสียงเบามากจนไม่ได้ยิน
    oscillator.start(0);
    oscillator.stop(ctx.currentTime + 0.001);
  }

  // Preload + reuse เสียงที่ CPU ต้องใช้
  cpuSafeSound = new Audio("audio/f4.mp3");
  cpuBoomSound = new Audio("audio/t4.mp3");
  playerSafeSound = new Audio("audio/f.mp3");
  playerBoomSound = new Audio("audio/t.mp3");
  endSound = new Audio("audio/end.mp3");

  // ลดโอกาสบล็อกด้วยการเล่นสั้น ๆ ทีละตัว (ไม่จำเป็นต้องได้ยิน)
  [cpuSafeSound, cpuBoomSound, playerSafeSound, playerBoomSound].forEach(snd => {
    snd.volume = 0;
    snd.play().catch(() => {});
    snd.pause();
    snd.currentTime = 0;
    snd.volume = 1;
  });

  console.log("Audio fully unlocked for iOS Safari");
}

// BGM แยกจัดการ (loop)
function playBGM() {
  if (!hasUserInteracted || isBgmPlaying) return;
  bgmAudio = new Audio("audio/b.mp3");
  bgmAudio.loop = true;
  bgmAudio.volume = 0.7;
  bgmAudio.play().catch(() => {});
  isBgmPlaying = true;
}

function stopBGM() {
  if (bgmAudio) {
    bgmAudio.pause();
    bgmAudio.currentTime = 0;
    isBgmPlaying = false;
  }
}

// ฟังก์ชันเล่นเสียงที่ปลอดภัยสุด ๆ (สำหรับ CPU โดยเฉพาะ)
function safePlay(audioObj) {
  if (!hasUserInteracted || !audioObj) return;
  audioObj.currentTime = 0;
  audioObj.play().catch(() => {
    // ถ้ายังไม่เล่น → ลองอีกครั้งหลัง delay (iOS บางทีต้องรอ)
    setTimeout(() => {
      audioObj.currentTime = 0;
      audioObj.play().catch(() => {});
    }, 100);
  });
}

// Unlock เมื่อผู้ใช้แตะหรือคลิกครั้งแรก
document.addEventListener("touchstart", unlockAudioContext, { once: true });
document.addEventListener("click", unlockAudioContext, { once: true });

// ==================== TTS ====================
let ttsQueue = [], isSpeaking = false;
const ttsDisplay = document.getElementById("ttsDisplay");

function speak(text) {
  if (!hasUserInteracted) return;
  ttsQueue.push(text);
  processTTS();
}

function processTTS() {
  if (isSpeaking || ttsQueue.length === 0) return;
  isSpeaking = true;
  const msg = ttsQueue.shift();
  ttsDisplay.textContent = msg;
  ttsDisplay.classList.add('show');
  document.getElementById("tts").innerText = msg;

  setTimeout(() => {
    isSpeaking = false;
    document.getElementById("tts").innerText = "";
    ttsDisplay.classList.remove('show');
    processTTS();
  }, Math.max(1800, msg.length * 70));
}

// ==================== ตัวแปรเกม ====================
let userPlayer, cpuPlayer;
let bombs = [];
let currentTurn;
let opened = new Set();
const totalCells = 16;
const totalBombs = 4;
const winScore = 2;

let playerWins = 0;
let cpuWins = 0;
let currentRound = 1;

// ==================== ฟังก์ชันเกม ====================
function selectMode() {
  unlockAudioContext();
  document.getElementById("homeScreen").style.display = "none";
  document.getElementById("playerSelect").style.display = "flex";
}

function selectPlayer(player) {
  unlockAudioContext();
  userPlayer = player;
  cpuPlayer = player === "อ้ายมดแดง" ? "อ้ายมดดำ" : "อ้ายมดแดง";

  document.getElementById("playerSelect").style.display = "none";
  document.getElementById("gameScreen").style.display = "block";
  document.getElementById("backToMainMenu").style.display = "none";

  playerWins = cpuWins = 0;
  currentRound = 1;
  startNewRound();
  playBGM();
}

function startNewRound() {
  opened.clear();
  bombs = [];
  while (bombs.length < totalBombs) {
    const r = Math.floor(Math.random() * totalCells);
    if (!bombs.includes(r)) bombs.push(r);
  }

  if (currentRound === 1) {
    currentTurn = Math.random() < 0.5 ? 'player' : 'cpu';
  } else {
    currentTurn = currentTurn === 'player' ? 'cpu' : 'player';
  }

  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  for (let i = 0; i < 16; i++) {
    const cell = document.createElement("button");
    cell.className = "cell";
    cell.textContent = `ช่อง ${i + 1}`;
    cell.onclick = () => { unlockAudioContext(); playerChoose(i); };
    cell.setAttribute("aria-label", `ช่อง ${i + 1}`);
    if (i === 0) cell.id = "cell-1";
    grid.appendChild(cell);
  }

  const scoreText = `รอบที่ ${currentRound} : ${userPlayer} ${playerWins} ต่อ ${cpuPlayer} ${cpuWins}`;
  document.getElementById("lifeBoard").innerText = scoreText;

  const starter = currentTurn === 'player' ? userPlayer : cpuPlayer;
  speak(`${scoreText} ${starter} เริ่มก่อน เลือกได้เลย`);

  if (currentTurn === 'cpu') {
    setTimeout(cpuTurn, 3500);
  }
}

async function playerChoose(idx) {
  if (currentTurn !== 'player' || opened.has(idx)) return;
  await openCell(idx, 'player');
}

async function cpuTurn() {
  if (currentTurn !== 'cpu') return;

  let choice;
  do {
    choice = Math.floor(Math.random() * totalCells);
  } while (opened.has(choice));

  const cellNumber = choice + 1;
  speak(`${cpuPlayer} กำลังเปิดช่อง ${cellNumber}`);
  document.getElementById("lifeBoard").innerText = `${cpuPlayer} กำลังเปิดช่อง ${cellNumber}...`;

  await new Promise(r => setTimeout(r, 2800));
  await openCell(choice, 'cpu');
}

async function openCell(idx, who) {
  opened.add(idx);
  const cell = document.querySelectorAll("#grid .cell")[idx];
  cell.disabled = true;

  const isBomb = bombs.includes(idx);

  if (isBomb) {
    cell.classList.add("boom");
    cell.textContent = "ระเบิด!";

    const loser = who === 'player' ? userPlayer : cpuPlayer;
    const winner = who === 'player' ? cpuPlayer : userPlayer;

    if (who === 'player') {
      cpuWins++;
      safePlay(playerBoomSound);  // t.mp3
      speak(`${loser} เจอระเบิด! ${winner} ได้ 1 คะแนน`);
    } else {
      playerWins++;
      safePlay(cpuBoomSound);     // t4.mp3 ← แก้ตรงนี้!
      speak(`${loser} เจอระเบิด! ${winner} ได้ 1 คะแนน`);
    }

    document.getElementById("lifeBoard").innerText = 
      `รอบที่ ${currentRound} : ${userPlayer} ${playerWins} ต่อ ${cpuPlayer} ${cpuWins}`;

    if (playerWins >= winScore || cpuWins >= winScore) {
      setTimeout(endGame, 3000);
    } else {
      currentRound++;
      setTimeout(startNewRound, 3500);
    }
  } else {
    cell.classList.add("safe");
    cell.textContent = `ช่อง${idx + 1}ว่างเปล่า`;

    if (who === 'player') {
      safePlay(playerSafeSound);  // f.mp3
      speak(`${userPlayer} รอด! ว่างเปล่า`);
    } else {
      safePlay(cpuSafeSound);     // f4.mp3 ← แก้ตรงนี้!
      speak(`${cpuPlayer} รอด! ว่างเปล่า ถึงตา ${userPlayer} เลือกแล้ว`);
    }

    currentTurn = who === 'player' ? 'cpu' : 'player';
    document.getElementById("lifeBoard").innerText = 
      `รอบที่ ${currentRound} : ${userPlayer} ${playerWins} ต่อ ${cpuPlayer} ${cpuWins}`;

    if (currentTurn === 'cpu') {
      setTimeout(cpuTurn, 2800);
    }
  }
}

function endGame() {
  stopBGM();
  safePlay(endSound);

  const endMsg = playerWins >= winScore 
    ? `ยอดเยี่ยม ${userPlayer} ชนะ ${cpuPlayer} !` 
    : `เสียใจด้วย ${userPlayer} แพ้ ${cpuPlayer} นะ!`;

  speak(endMsg);
  setTimeout(() => {
    alert(`${endMsg}\nคะแนนสุดท้าย ${playerWins} - ${cpuWins}`);
    resetGame();
  }, 3500);
}

function resetGame() {
  stopBGM();
  document.getElementById("gameScreen").style.display = "none";
  document.getElementById("playerSelect").style.display = "flex";
  document.getElementById("backToMainMenu").style.display = "block";
}

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("backToMainMenu").style.display = "block";
});
</script>
</body>
</html>
